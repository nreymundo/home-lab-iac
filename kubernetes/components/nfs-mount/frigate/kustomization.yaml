apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: HelmRelease
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: _
      spec:
        values:
          persistence:
            storage:
              enabled: true
              type: nfs
              server: ${UNRAID_IP}
              path: /mnt/user/frigate_nvr
              globalMounts:
                - path: /media/frigate
