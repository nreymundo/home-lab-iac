apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: HelmRelease
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: _
      spec:
        values:
          defaultPodOptions:
            securityContext:
              runAsUser: 99
              runAsGroup: 100
              fsGroup: 100
          persistence:
            media:
              enabled: true
              type: persistentVolumeClaim
              existingClaim: nfs-media
              globalMounts:
                - path: /mnt/media
