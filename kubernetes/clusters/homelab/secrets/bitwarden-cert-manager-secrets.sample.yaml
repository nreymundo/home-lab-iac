---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: cert-manager-secrets
  namespace: cert-manager
spec:
  organizationId: "REPLACE_ME_BITWARDEN_ORG_ID"
  secretName: cert-manager-secrets
  authToken:
    secretName: bw-access-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "REPLACE_ME_CLOUDFLARE_TOKEN_SECRET_ID"
      secretKeyName: cloudflare-api-token
---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: cert-manager-secrets
  namespace: flux-system
spec:
  organizationId: "REPLACE_ME_BITWARDEN_ORG_ID"
  secretName: cert-manager-secrets
  authToken:
    secretName: bw-access-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "REPLACE_ME_ACME_EMAIL_SECRET_ID"
      secretKeyName: ACME_EMAIL
    - bwSecretId: "REPLACE_ME_DOMAIN_NAME_SECRET_ID"
      secretKeyName: DOMAIN_NAME
