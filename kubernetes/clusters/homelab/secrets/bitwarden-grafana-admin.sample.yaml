---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: grafana-admin
  namespace: observability
spec:
  organizationId: "REPLACE_ME_BITWARDEN_ORG_ID"
  secretName: grafana-admin
  authToken:
    secretName: bw-access-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "REPLACE_ME_GRAFANA_ADMIN_USER_SECRET_ID"
      secretKeyName: admin-user
    - bwSecretId: "REPLACE_ME_GRAFANA_ADMIN_PASSWORD_SECRET_ID"
      secretKeyName: admin-password
