---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sm-operator
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: sm-operator-system
  chart:
    spec:
      chart: sm-operator
      sourceRef:
        kind: HelmRepository
        name: bitwarden
        namespace: flux-system
      interval: 30m
      version: "1.1.*"
  install:
    createNamespace: true
  values:
    # Default configuration
    settings:
      bwSecretsManagerRefreshInterval: 180
      cloudRegion: US
