apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: longhorn-system
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 30m
      version: "1.10.1"
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
    defaultSettings:
      defaultDataPath: /var/lib/longhorn
