apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ingress.yaml
  - setting-default-replica-count.yaml
  - longhorn-servicemonitor.yaml

patches:
  # Ensure local-path is NOT the default StorageClass
  - target:
      group: storage.k8s.io
      version: v1
      kind: StorageClass
      name: local-path
    patch: |-
      - op: add
        path: /metadata/annotations/storageclass.kubernetes.io~1is-default-class
        value: "false"

  # Ensure longhorn IS the default StorageClass
  - target:
      group: storage.k8s.io
      version: v1
      kind: StorageClass
      name: longhorn
    patch: |-
      - op: add
        path: /metadata/annotations/storageclass.kubernetes.io~1is-default-class
        value: "true"
