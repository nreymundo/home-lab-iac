apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: external-dns
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 30m
      version: "1.19.0"
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    provider:
      name: pihole
    sources:
      - ingress
    domainFilters:
      - "${DOMAIN_NAME}"
      - "lan.${DOMAIN_NAME}"
    policy: upsert-only
    registry: noop
    extraArgs:
      - --ingress-class=traefik
      - --label-filter=external-dns=internal
      - --pihole-server=https://192.168.10.2
      - --pihole-api-version=6
      - --pihole-tls-skip-verify
    env:
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: external-dns-pihole
            key: password
