---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability
  chart:
    spec:
      chart: prometheus
      version: "27.52.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 30m
  values:
    fullnameOverride: prometheus
    alertmanager:
      enabled: false
    prometheus-pushgateway:
      enabled: false
    server:
      replicaCount: 1
      retention: 7d
      persistentVolume:
        enabled: true
        size: 10Gi
        storageClass: longhorn
        annotations:
          longhorn.io/numberOfReplicas: "1"
