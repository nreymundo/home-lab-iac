---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability
  chart:
    spec:
      chart: grafana
      version: "10.4.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 30m
  values:
    fullnameOverride: grafana

    # Admin credentials: create a Secret named "grafana-admin" in namespace "observability"
    # with keys: admin-user, admin-password
    admin:
      existingSecret: grafana-admin
      userKey: admin-user
      passwordKey: admin-password

    replicas: 1

    persistence:
      enabled: true
      type: pvc
      storageClassName: longhorn
      size: 5Gi
      annotations:
        longhorn.io/numberOfReplicas: "1"

    service:
      type: ClusterIP
      port: 80

    # Internal ingress (Traefik)
    ingress:
      enabled: true
      ingressClassName: traefik
      labels:
        external-dns: internal
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: >-
          traefik-lan-allowlist@kubernetescrd,
          traefik-authentik@kubernetescrd
      hosts:
        - grafana.lan.${DOMAIN_NAME}
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - grafana.lan.${DOMAIN_NAME}

    # Minimal hardening defaults
    grafana.ini:
      users:
        allow_sign_up: false
        auto_assign_org: true
        auto_assign_org_role: Viewer
      auth:
        disable_login_form: false
      analytics:
        reporting_enabled: false
      server:
        root_url: "https://grafana.lan.${DOMAIN_NAME}/"

    # Provision datasources (GitOps-managed)
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://observability-prometheus-server.observability.svc.cluster.local
            isDefault: true
            editable: false
          - name: Loki
            type: loki
            access: proxy
            url: http://loki.observability.svc.cluster.local:3100
            editable: false

    # Provision dashboards from grafana.com
    dashboards:
      default:
        # Kubernetes Cluster Metrics
        k8s-views-global:
          gnetId: 16573
          datasource: Prometheus
        k8s-views-nodes:
          gnetId: 16574
          datasource: Prometheus
        k8s-views-pods:
          gnetId: 16575
          datasource: Prometheus
        k8s-views-namespaces:
          gnetId: 16577
          datasource: Prometheus
        # Loki Logs
        loki-logs:
          gnetId: 15324
          datasource: Loki
        # Traefik Metrics
        traefik:
          gnetId: 17346
          datasource: Prometheus
        # CloudNative-PG Metrics
        cloudnative-pg:
          gnetId: 20417
          datasource: Prometheus

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
