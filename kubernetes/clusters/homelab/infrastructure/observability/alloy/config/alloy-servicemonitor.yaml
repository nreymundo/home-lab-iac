apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alloy
  namespace: observability
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/component: metrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: alloy
  namespaceSelector:
    matchNames:
    - observability
  endpoints:
  - port: http-metrics
    path: /metrics
    interval: 30s
