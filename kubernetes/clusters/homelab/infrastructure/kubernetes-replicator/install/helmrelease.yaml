---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-replicator
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: kube-system
  chart:
    spec:
      chart: kubernetes-replicator
      version: 2.12.*
      sourceRef:
        kind: HelmRepository
        name: mittwald
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Adding some default values for guidance
    serviceAccount:
      create: true
      name: ""
      annotations: {}
    rbac:
      create: true
