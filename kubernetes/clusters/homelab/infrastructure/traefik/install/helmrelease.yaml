apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 30m
      version: "38.x"
  install:
    createNamespace: true
  values:
    fullnameOverride: traefik
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik
    providers:
      kubernetesIngress:
        ingressClass: traefik
      kubernetesCRD:
        allowCrossNamespace: true
    ports:
      web:
        expose:
          default: false
      websecure:
        expose:
          default: true
      metrics:
        expose: true
    additionalArguments:
      - --entrypoints.web.address=:0
    service:
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local
