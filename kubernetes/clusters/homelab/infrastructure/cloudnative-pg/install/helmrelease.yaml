---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: cnpg-system
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.27.0"
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
      interval: 30m
  install:
    crds: Create
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    timeout: 10m
    remediation:
      retries: 3
