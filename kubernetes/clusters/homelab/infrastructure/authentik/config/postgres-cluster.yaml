---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-db
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik-db
    app.kubernetes.io/part-of: authentik
    owner: authentik
    postgres-major: "16"
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6
  storage:
    size: 5Gi
    storageClass: longhorn
  enableSuperuserAccess: false
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
    managed:
    roles:
      - name: authentik
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-creds
