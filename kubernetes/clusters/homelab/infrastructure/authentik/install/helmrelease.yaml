---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: authentik
  chart:
    spec:
      chart: authentik
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 30m
  values:
    authentik:
      log_level: info
      error_reporting:
        enabled: false
      secret_key: file:///authentik-secret/secret_key
      postgresql:
        host: authentik-db-rw.authentik.svc.cluster.local
        user: "authentik"
        password: file:///postgres-creds/password
        database: "authentik"
    server:
      replicas: 1
      resources:
        requests:
          cpu: 1000m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 2Gi
      volumes:
        - name: postgres-creds
          secret:
            secretName: postgres-creds
        - name: authentik-secret
          secret:
            secretName: authentik-secret
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
        - name: authentik-secret
          mountPath: /authentik-secret
          readOnly: true
    worker:
      replicas: 2
      resources:
        requests:
          cpu: 1000m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 2Gi
      volumes:
        - name: postgres-creds
          secret:
            secretName: postgres-creds
        - name: authentik-secret
          secret:
            secretName: authentik-secret
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
        - name: authentik-secret
          mountPath: /authentik-secret
          readOnly: true
