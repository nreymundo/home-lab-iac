---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: authentik
  chart:
    spec:
      chart: authentik
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 30m
  values:
    authentik:
      log_level: info
      error_reporting:
        enabled: false
      secret_key: file:///authentik-secret/secret_key
      postgresql:
        host: authentik-db-rw.authentik.svc.cluster.local
        user: "authentik"
        password: file:///postgres-creds/password
        database: "authentik"
      redis:
        host: authentik-redis-master.authentik.svc.cluster.local
    server:
      replicas: 1
      livenessProbe:
        timeoutSeconds: 10
        periodSeconds: 15
        failureThreshold: 5
      readinessProbe:
        timeoutSeconds: 10
        periodSeconds: 15
      volumes:
        - name: postgres-creds
          secret:
            secretName: postgres-creds
        - name: authentik-secret
          secret:
            secretName: authentik-secret
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
        - name: authentik-secret
          mountPath: /authentik-secret
          readOnly: true
    worker:
      replicas: 2
      livenessProbe:
        timeoutSeconds: 10
        periodSeconds: 15
        failureThreshold: 5
      readinessProbe:
        timeoutSeconds: 10
        periodSeconds: 15
      volumes:
        - name: postgres-creds
          secret:
            secretName: postgres-creds
        - name: authentik-secret
          secret:
            secretName: authentik-secret
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
        - name: authentik-secret
          mountPath: /authentik-secret
          readOnly: true
    redis:
      enabled: true
      master:
        persistence:
          enabled: false
