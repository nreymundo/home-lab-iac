---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik-outpost-tls
  namespace: authentik
spec:
  secretName: authentik-outpost-tls
  duration: 2160h
  renewBefore: 720h
  dnsNames:
    - "${DOMAIN_NAME}"
    - "*.${DOMAIN_NAME}"
    - "*.lan.${DOMAIN_NAME}"
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
