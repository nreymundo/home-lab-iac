---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: cert-manager-secrets
  namespace: cert-manager
spec:
  organizationId: "YOUR_BITWARDEN_ORG_ID_HERE"
  secretName: cert-manager-secrets
  authToken:
    secretName: bw-auth-token
    namespace: bitwarden-sop-system
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "YOUR_CLOUDFLARE_TOKEN_SECRET_ID"
      secretKeyName: cloudflare-api-token
    - bwSecretId: "YOUR_ACME_EMAIL_SECRET_ID"
      secretKeyName: acme-email
    - bwSecretId: "YOUR_DOMAIN_NAME_SECRET_ID"
      secretKeyName: domain-name
