---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  namespace: cert-manager
spec:
  secretName: wildcard-tls
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replicate-to: traefik
  duration: 2160h
  renewBefore: 720h
  dnsNames:
    - "${DOMAIN_NAME}"
    - "*.${DOMAIN_NAME}"
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
