---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  namespace: cert-manager
spec:
  secretName: wildcard-tls
  duration: 2160h
  renewBefore: 360h
  dnsNames:
    - "${domain-name}"
    - "*.${domain-name}"
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
