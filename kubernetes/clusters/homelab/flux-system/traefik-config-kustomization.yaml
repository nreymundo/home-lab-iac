---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-config
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/homelab/infrastructure/traefik/config
  prune: true
  dependsOn:
    - name: traefik-install
  sourceRef:
    kind: GitRepository
    name: flux-system
