---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-proxy
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/homelab/apps/external-proxy
  prune: true
  dependsOn:
    - name: core
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
