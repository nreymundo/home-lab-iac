---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-proxy
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/homelab/apps/external-proxy
  prune: true
  dependsOn:
    - name: traefik-config
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cert-manager-secrets
