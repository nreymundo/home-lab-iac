---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: security-authentik-config
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/homelab/infrastructure/security/authentik/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: security-authentik-install
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
