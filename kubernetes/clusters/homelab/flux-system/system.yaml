apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/system/production
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cert-manager-secrets
    substitute:
      quote: '"'
