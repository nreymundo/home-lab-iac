---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-kube-prometheus-stack-install
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/clusters/homelab/infrastructure/observability/kube-prometheus-stack/install
  prune: true
  dependsOn:
    - name: sources
    - name: observability-common
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
