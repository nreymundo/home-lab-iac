---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns-install
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/homelab/infrastructure/external-dns/install
  prune: true
  dependsOn:
    - name: sources
    - name: traefik-install
    - name: metallb-config
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cert-manager-secrets
