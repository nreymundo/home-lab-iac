---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-grafana-install
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/homelab/infrastructure/observability/grafana/install
  prune: true
  dependsOn:
    - name: sources
    - name: observability-common
    - name: observability-loki-install
    - name: observability-prometheus-install
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cert-manager-secrets
