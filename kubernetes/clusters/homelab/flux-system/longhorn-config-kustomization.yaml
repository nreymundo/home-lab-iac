apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-config
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/homelab/infrastructure/longhorn/config
  prune: true
  dependsOn:
    - name: longhorn-install
    - name: core
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
