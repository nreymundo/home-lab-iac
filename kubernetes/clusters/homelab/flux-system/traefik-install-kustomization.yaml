apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-install
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/homelab/infrastructure/traefik/install
  prune: true
  dependsOn:
    - name: sources
    - name: metallb-config
  sourceRef:
    kind: GitRepository
    name: flux-system
