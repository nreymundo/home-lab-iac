apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-config
  namespace: flux-system
spec:
  interval: 30m
  path: ./infrastructure/storage/longhorn/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: longhorn-install
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-identity
