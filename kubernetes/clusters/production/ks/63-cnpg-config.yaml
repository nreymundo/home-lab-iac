apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-config
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/infrastructure/database/cloudnative-pg/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cnpg-install
    - name: bitwarden-config
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-identity
