apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crowdsec-config
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/infrastructure/security/crowdsec/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: crowdsec-install
    - name: traefik-install
  wait: true
  timeout: 10m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-identity
