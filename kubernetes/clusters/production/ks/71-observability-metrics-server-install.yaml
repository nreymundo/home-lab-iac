apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-metrics-server-install
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/infrastructure/observability/metrics-server/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-identity
