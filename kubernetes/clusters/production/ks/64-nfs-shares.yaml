apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nfs-shares
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/infrastructure/storage/nfs-shares
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-identity
