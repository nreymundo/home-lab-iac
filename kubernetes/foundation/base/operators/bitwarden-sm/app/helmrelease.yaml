apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-sm
spec:
  releaseName: bitwarden-sm
  chart:
    spec:
      chart: sm-operator
      sourceRef:
        kind: HelmRepository
        name: bitwarden-sm
      # renovate: datasource=helm depName=sm-operator registryUrl=https://charts.bitwarden.com
      version: 1.1.0
      interval: 30m
  interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    # Default configuration
    settings:
      bwSecretsManagerRefreshInterval: 180
      cloudRegion: US
