apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability
  install:
    createNamespace: false
  chart:
    spec:
      chart: loki
      version: "6.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1

      limits_config:
        retention_period: 744h # 31 days

      compactor:
        retention_enabled: true

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: storageclass-longhorn-r2
        size: 20Gi

    # Ensure we ONLY run SingleBinary mode (avoid unintended extra components)
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    indexGateway:
      replicas: 0
    compactor:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
