apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability

  install:
    createNamespace: false
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  chart:
    spec:
      chart: loki
      version: "6.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h

  values:
    deploymentMode: SingleBinary

    # --- Disable caches that do not make sense for a homelab ---
    chunksCache:
      enabled: false

    # (optional but sane to keep small; remove if you want zero caches)
    resultsCache:
      enabled: true
      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 512Mi

    loki:
      storage:
        type: filesystem

      structuredConfig:
        auth_enabled: false

        server:
          http_listen_port: 3100
          grpc_listen_port: 9095

        chunk_store_config:
          chunk_cache_config:
            background:
              writeback_goroutines: 0
            memcached:
              batch_size: 0
              parallelism: 0
            memcached_client:
              addresses: ""
        query_range:
          align_queries_with_step: true
          cache_results: false
          results_cache:
            cache:
              memcached_client:
                addresses: ""

        common:
          path_prefix: /var/loki
          replication_factor: 1
          storage:
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules

        limits_config:
          retention_period: 744h # 31 days
          max_cache_freshness_per_query: 10m
          split_queries_by_interval: 15m
          query_timeout: 300s
          volume_enabled: true
          allow_structured_metadata: true

        compactor:
          retention_enabled: true
          delete_request_cancel_period: 24h
          retention_delete_delay: 2h
          delete_request_store: filesystem

        ruler:
          enable_alertmanager_discovery: false

        schema_config:
          configs:
            - from: "2024-01-01"
              store: tsdb
              object_store: filesystem
              schema: v13
              index:
                prefix: loki_index_
                period: 24h

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: longhorn-r2
        size: 20Gi

    # Ensure ONLY SingleBinary runs
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    indexGateway:
      replicas: 0
    compactor:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
