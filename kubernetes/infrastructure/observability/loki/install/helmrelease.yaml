apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability

  install:
    createNamespace: false
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  chart:
    spec:
      chart: loki
      version: "6.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h

  values:
    deploymentMode: SingleBinary

    # --- Disable caches that do not make sense for a homelab ---
    chunksCache:
      enabled: false

    # (optional but sane to keep small; remove if you want zero caches)
    resultsCache:
      enabled: true
      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 512Mi

    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1

      limits_config:
        retention_period: 744h # 31 days

      compactor:
        retention_enabled: true
        delete_request_store: filesystem

      # Required even for filesystem mode (chart validation)
      storage:
        bucketNames:
          chunks: chunks
          ruler: ruler
          admin: admin

      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      storageConfig:
        filesystem:
          directory: /var/loki/chunks

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: longhorn-r2
        size: 20Gi

    # Ensure ONLY SingleBinary runs
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    indexGateway:
      replicas: 0
    compactor:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
