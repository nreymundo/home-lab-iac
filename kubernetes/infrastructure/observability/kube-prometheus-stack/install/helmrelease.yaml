apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability
  install:
    createNamespace: false
  chart:
    spec:
      chart: kube-prometheus-stack
      # renovate: datasource=helm depName=kube-prometheus-stack registryUrl=https://prometheus-community.github.io/helm-charts
      version: "81.6.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  values:
    grafana:
      enabled: true
      env:
        # SERVER SETTINGS - THIS FIXES THE REDIRECT MISMATCH
        GF_SERVER_ROOT_URL: "https://grafana.lan.${CLUSTER_DOMAIN}"

        # SECURITY - FIXES 403 FORBIDDEN
        GF_AUTH_GENERIC_OAUTH_USE_PKCE: "true"

        # LOCKDOWN SETTINGS
        GF_AUTH_DISABLE_LOGIN_FORM: "true"
        GF_AUTH_BASIC_ENABLED: "false"
        GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN: "true"
        # Standard Oauth Config
        GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
        GF_AUTH_GENERIC_OAUTH_NAME: "Authentik"
        GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
        GF_AUTH_GENERIC_OAUTH_SCOPES: "openid email profile"
        GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://sso.${CLUSTER_DOMAIN}/application/o/authorize/"
        GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "http://authentik-server.authentik.svc.cluster.local/application/o/token/"
        GF_AUTH_GENERIC_OAUTH_API_URL: "http://authentik-server.authentik.svc.cluster.local/application/o/userinfo/"
        GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'"
        GF_AUTH_GENERIC_OAUTH_ALLOW_ASSIGN_GRAFANA_ADMIN: "true"
        GF_AUTH_GENERIC_OAUTH_EMPTY_SCOPES: "false"
      envValueFrom:
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID:
          secretKeyRef:
            name: grafana-sso-secret
            key: CLIENT_ID
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET:
          secretKeyRef:
            name: grafana-sso-secret
            key: CLIENT_SECRET

      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
      persistence:
        enabled: true
        type: pvc
        storageClassName: longhorn-r2
        size: 5Gi

      admin:
        existingSecret: grafana-admin-credentials
        userKey: admin-user
        passwordKey: admin-password

      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://observability-loki-gateway.observability.svc.cluster.local:80
          jsonData:
            httpHeaderName1: X-Scope-OrgID
          secureJsonData:
            httpHeaderValue1: "1"

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-chain@kubernetescrd
          gethomepage.dev/name: Grafana
          gethomepage.dev/description: Dashboards
          gethomepage.dev/group: "Security & Monitoring"
          gethomepage.dev/icon: grafana.png
          gethomepage.dev/enabled: "true"
          gethomepage.dev/pod-selector: app.kubernetes.io/name=grafana,app.kubernetes.io/instance=observability-kube-prometheus-stack
        hosts:
          - grafana.lan.${CLUSTER_DOMAIN}

    prometheus:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-gatekeeper-auth-chain@kubernetescrd
          external-dns.alpha.kubernetes.io/hostname: prometheus.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Prometheus
          gethomepage.dev/description: Metrics
          gethomepage.dev/group: "Security & Monitoring"
          gethomepage.dev/icon: prometheus.png
          gethomepage.dev/enabled: "true"
          gethomepage.dev/pod-selector: app.kubernetes.io/name=prometheus,app.kubernetes.io/instance=observability-kube-prometh-prometheus
        hosts:
          - prometheus.lan.${CLUSTER_DOMAIN}
      prometheusSpec:
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        retention: 7d
        retentionSize: 25GiB
        serviceMonitorNamespaceSelector: {}
        podMonitorNamespaceSelector: {}
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-r2
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 30Gi

    alertmanager:
      alertmanagerSpec:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-r2
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi
