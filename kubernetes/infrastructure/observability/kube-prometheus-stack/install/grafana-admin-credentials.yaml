---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: grafana-admin-credentials
  namespace: cert-manager
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: grafana-admin-credentials
  authToken:
    secretName: bw-auth-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "ee02be96-6932-4861-8288-b3c000306a5b"
      secretKeyName: admin-user
    - bwSecretId: "b8481fc2-1a4c-4e53-b721-b3c000305f38"
      secretKeyName: admin-password
