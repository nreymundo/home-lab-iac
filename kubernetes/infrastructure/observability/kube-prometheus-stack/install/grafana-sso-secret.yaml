apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: grafana-sso-secret
  namespace: observability
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: grafana-sso-secret
  authToken:
    secretName: bw-auth-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "25736b93-0533-4d4f-a0b0-b3d5016089fd"
      secretKeyName: CLIENT_ID
    - bwSecretId: "72ecd9f1-686d-4961-a597-b3d50160adf3"
      secretKeyName: CLIENT_SECRET
