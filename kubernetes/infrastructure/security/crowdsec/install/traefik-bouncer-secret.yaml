apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: traefik-bouncer-key
  namespace: crowdsec
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: traefik-bouncer-key
  authToken:
    secretName: bw-auth-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "8d457368-2b14-482a-ae21-b3d300218e4e"
      secretKeyName: CROWDSEC_TRAEFIK_BOUNCER_API_KEY
