apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: crowdsec
resources:
  - helmrelease.yaml
  - traefik-bouncer-secret.sops.yaml
  - acquisition-configmap.yaml
patches:
  # Remove CS_LAPI_SECRET when TLS auth is enabled
  # The chart sets this unconditionally, but CrowdSec rejects having both
  # password auth and TLS auth configured simultaneously
  - path: lapi-deployment-patch.yaml
