apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: "2025.10.*"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  values:
    fullnameOverride: authentik
    global:
      envFrom:
        - secretRef:
            name: authentik-env
      env:
        # These allow the Blueprint to access secrets via !Env [VAR_NAME]
        - name: AK_BLUEPRINT_USER
          valueFrom:
            secretKeyRef:
              name: authentik-env
              key: AK_BLUEPRINT_USER
        - name: AK_BLUEPRINT_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-env
              key: AK_BLUEPRINT_USER_PASSWORD
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: authentik-pg-rw
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: authentik
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: authentik-db-secrets
              key: username
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-db-secrets
              key: password

    blueprints:
      configMaps:
        - authentik-blueprints-bootstrap
    postgresql:
      enabled: false
    redis:
      enabled: false
