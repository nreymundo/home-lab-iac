apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      # renovate: datasource=helm depName=authentik registryUrl=https://charts.goauthentik.io
      version: "2025.12.2"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  values:
    fullnameOverride: authentik

    global:
      envFrom:
        - secretRef:
            name: authentik-env
      env:
        - name: AUTHENTIK_HOST
          value: "https://sso.${CLUSTER_DOMAIN}"
        - name: CLUSTER_DOMAIN
          value: "${CLUSTER_DOMAIN}"
        - name: ACME_EMAIL
          value: "${ACME_EMAIL}"
        - name: AUTHENTIK_LISTEN__TRUSTED_PROXY_IPS
          value: "10.0.0.0/8"

        # SSO Credentials for Blueprint
        - name: GRAFANA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: grafana-sso-secret
              key: CLIENT_ID
        - name: GRAFANA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: grafana-sso-secret
              key: CLIENT_SECRET
        - name: VAULTWARDEN_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: vaultwarden-sso-secret
              key: CLIENT_ID
        - name: VAULTWARDEN_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: vaultwarden-sso-secret
              key: CLIENT_SECRET
        - name: AUDIOBOOKSHELF_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: audiobookshelf-sso-secret
              key: CLIENT_ID
        - name: AUDIOBOOKSHELF_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: audiobookshelf-sso-secret
              key: CLIENT_SECRET
        - name: KOMGA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: komga-sso-secret
              key: CLIENT_ID
        - name: KOMGA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: komga-sso-secret
              key: CLIENT_SECRET

        # Blueprint variables
        - name: AK_BLUEPRINT_USER
          valueFrom:
            secretKeyRef:
              name: authentik-env
              key: AK_BLUEPRINT_USER
        - name: AK_BLUEPRINT_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-env
              key: AK_BLUEPRINT_USER_PASSWORD

        # Database connection
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: authentik-pg-rw
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: authentik
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: authentik-db-secrets
              key: username
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-db-secrets
              key: password

    blueprints:
      configMaps:
        - authentik-blueprints-bootstrap

    server:
      resources:
        requests:
          cpu: 100m
          memory: 384Mi
        limits:
          cpu: 500m
          memory: 1Gi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          scrapeTimeout: 3s
          labels:
            release: observability-kube-prometheus-stack

    worker:
      resources:
        requests:
          cpu: 100m
          memory: 384Mi
        limits:
          cpu: 500m
          memory: 1Gi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          scrapeTimeout: 3s
          labels:
            release: observability-kube-prometheus-stack

    prometheus:
      rules:
        enabled: true
        labels:
          release: observability-kube-prometheus-stack

    postgresql:
      enabled: false
    redis:
      enabled: false
