apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: "2025.10.*"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 1h
  values:
    fullnameOverride: authentik

    global:
      envFrom:
        - secretRef:
            name: authentik-env

    blueprints:
      configMaps:
        - authentik-blueprints-bootstrap

    # For first iteration: use the chartâ€™s embedded PostgreSQL/Redis
    # (You can switch to CNPG later.)
    postgresql:
      enabled: true
    redis:
      enabled: true
