apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: "2025.12.*"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  values:
    fullnameOverride: authentik

    global:
      envFrom:
        - secretRef:
            name: authentik-env
      env:
        # REQUIRED: Defines the public base URL for correct browser redirects
        - name: AUTHENTIK_HOST
          value: "https://sso.${CLUSTER_DOMAIN}"

        # REQUIRED: Allows Authentik to trust Traefik headers to prevent HTTP downgrades
        - name: AUTHENTIK_LISTEN__TRUSTED_PROXY_IPS
          value: "10.0.0.0/8"

        # Blueprint variables
        - name: AK_BLUEPRINT_USER
          valueFrom:
            secretKeyRef:
              name: authentik-env
              key: AK_BLUEPRINT_USER
        - name: AK_BLUEPRINT_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-env
              key: AK_BLUEPRINT_USER_PASSWORD

        # CloudNativePG database connection
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: authentik-pg-rw
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: authentik
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: authentik-db-secrets
              key: username
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-db-secrets
              key: password

    blueprints:
      configMaps:
        - authentik-blueprints-bootstrap

    # --- Metrics & Monitoring Configuration ---

    # 1. Server Metrics (HTTP traffic, API usage)
    server:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          scrapeTimeout: 3s
          labels:
            release: observability-kube-prometheus-stack

    # 2. Worker Metrics (Task queue, background processing)
    worker:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          scrapeTimeout: 3s
          labels:
            release: observability-kube-prometheus-stack

    # 3. Prometheus Rules (Alerts)
    prometheus:
      rules:
        enabled: true
        labels:
          release: observability-kube-prometheus-stack

    # --- Infrastructure Overrides ---
    postgresql:
      enabled: false # False because I'm creating my own DB
    redis:
      enabled: false # This is deprecated and doesn't exist anymore
