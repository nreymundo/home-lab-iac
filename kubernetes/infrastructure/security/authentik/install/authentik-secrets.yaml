apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: authentik-env
  namespace: authentik
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: authentik-env
  authToken:
    secretName: bw-auth-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "fcc103f9-88c5-4ef6-b032-b3bf00365c9f"
      secretKeyName: AUTHENTIK_SECRET_KEY
    - bwSecretId: "cc99df68-9a1d-4c1e-aa00-b3d00005e7f5"
      secretKeyName: AUTHENTIK_BOOTSTRAP_PASSWORD
    - bwSecretId: "a3722213-8e8d-46ec-b470-b3d000047ba9"
      secretKeyName: AUTHENTIK_BOOTSTRAP_TOKEN
    - bwSecretId: "ae345d72-beca-478a-974f-b3d00004a48e"
      secretKeyName: AK_BLUEPRINT_USER_PASSWORD
    - bwSecretId: "67aad993-0d24-43af-a401-b3d00004874f"
      secretKeyName: AK_BLUEPRINT_USER
