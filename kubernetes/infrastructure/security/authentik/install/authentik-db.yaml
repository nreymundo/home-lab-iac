apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-pg
  namespace: authentik
spec:
  instances: 1
  storage:
    size: 2Gi
    storageClass: longhorn-r1

  postgresql:
    parameters:
      wal_level: "replica"
      archive_timeout: "43200" # Wait 12 hours before shipping WALs when no activity
      archive_mode: "on"

  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: authentik-db-secrets

  backup:
    barmanObjectStore:
      wal:
        compression: gzip
      data:
        compression: gzip

      s3Credentials:
        accessKeyId:
          name: cnpg-backup-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-s3
          key: ACCESS_SECRET_KEY
        region:
          name: cnpg-backup-s3
          key: AWS_DEFAULT_REGION
      destinationPath: "s3://cloudnative-pg/authentik"
      endpointURL: "https://s3.${CLUSTER_DOMAIN}"
      serverName: "authentik-pg-v1"
    retentionPolicy: "14d"
