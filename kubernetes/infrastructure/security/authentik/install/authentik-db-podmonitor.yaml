apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: authentik-pg
  namespace: authentik
  labels:
    release: observability-kube-prometheus-stack
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: authentik-pg
      cnpg.io/podRole: instance
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
