apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: authentik-db-secrets
  namespace: authentik
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: authentik-db-secrets
  authToken:
    secretName: bw-auth-token
    secretKey: token
  map:
    - bwSecretId: "c3bbcf3f-a2ae-4e09-903b-b3bf002c1132"
      secretKeyName: username
    - bwSecretId: "e6f8b534-5356-4c45-86c9-b3bf0026419f"
      secretKeyName: password
