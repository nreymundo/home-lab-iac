apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-blueprints-bootstrap
  namespace: authentik
data:
  10-bootstrap.yaml: |
    version: 1
    metadata:
      name: homelab-bootstrap
      labels:
        blueprints.goauthentik.io/instantiate: "true"
    entries:
      - model: authentik_core.user
        state: present
        identifiers:
          username: !Env AK_BLUEPRINT_USER
        attrs:
          name: !Env AK_BLUEPRINT_USER
          email: "${ACME_EMAIL}"
          is_active: true
          is_superuser: true
          password: !Env AK_BLUEPRINT_USER_PASSWORD

      - model: authentik_brands.brand
        identifiers:
          domain: "sso.${CLUSTER_DOMAIN}"
        attrs:
          name: "Default brand"
          default: true
          branding_title: "authentik"
          flow_authentication: !Find [authentik_flows.flow, [slug, default-authentication-flow]]

      - model: authentik_providers_proxy.proxyprovider
        id: proxy-provider
        identifiers:
          name: "Traefik-Gatekeeper"
        attrs:
          authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
          invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]
          mode: forward_domain
          external_host: "https://sso.${CLUSTER_DOMAIN}"
          domain: "${CLUSTER_DOMAIN}"
          cookie_domain: "${CLUSTER_DOMAIN}"
          internal_host: ""
          internal_host_ssl_validation: true
          skip_path_regex: ""

      - model: authentik_core.application
        identifiers:
          slug: "gatekeeper"
        attrs:
          name: "Gatekeeper"
          provider: !KeyOf proxy-provider

      - model: authentik_outposts.outpost
        identifiers:
          name: "authentik Embedded Outpost"
        attrs:
          type: "proxy"
          providers:
            - !KeyOf proxy-provider
          config:
            authentik_host: "http://authentik-server.authentik.svc.cluster.local"
            authentik_host_browser: "https://sso.${CLUSTER_DOMAIN}"
