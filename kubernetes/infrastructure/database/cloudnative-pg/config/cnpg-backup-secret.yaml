apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: cnpg-backup-s3
  namespace: cnpg-system
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: cnpg-backup-s3
  secretAnnotations:
    replicator.v1.mittwald.de/replicate-to: "authentik"
  authToken:
    secretName: bw-auth-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "411aaed3-7099-45d9-a08e-b3d401691cc4"
      secretKeyName: ACCESS_KEY_ID
    - bwSecretId: "9eb352cd-7606-4657-bd7e-b3d40169418b"
      secretKeyName: ACCESS_SECRET_KEY
    - bwSecretId: "f3b5fa60-3b5b-4af0-8b58-b3d4016b2339"
      secretKeyName: AWS_DEFAULT_REGION
