apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations:
    # Attach your existing middleware chain (optional)
    traefik.ingress.kubernetes.io/router.middlewares: traefik-gatekeeper-auth-chain@kubernetescrd
    # Ensure Traefik uses the secure entrypoint (common convention)
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    external-dns.alpha.kubernetes.io/hostname: longhorn.lan.${CLUSTER_DOMAIN}
    gethomepage.dev/name: Longhorn
    gethomepage.dev/description: Storage management
    gethomepage.dev/group: Storage
    gethomepage.dev/icon: longhorn.png
    gethomepage.dev/enabled: "true"
    gethomepage.dev/pod-selector: app=longhorn-ui
spec:
  ingressClassName: traefik
  rules:
    - host: longhorn.lan.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
