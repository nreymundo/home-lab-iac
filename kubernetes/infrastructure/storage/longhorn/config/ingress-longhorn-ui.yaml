apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations:
    # Attach your existing middleware chain (optional)
    traefik.ingress.kubernetes.io/router.middlewares: traefik-default-chain@kubernetescrd
    # Ensure Traefik uses the secure entrypoint (common convention)
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    external-dns.alpha.kubernetes.io/hostname: longhorn.lan.${CLUSTER_DOMAIN}
spec:
  ingressClassName: traefik
  rules:
    - host: longhorn.lan.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - longhorn.lan.${CLUSTER_DOMAIN}
      secretName: wildcard-cluster-domain-tls
