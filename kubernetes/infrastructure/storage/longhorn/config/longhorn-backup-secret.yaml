  namespace: longhorn-system
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: longhorn-backup-secret
  authToken:
    secretName: bw-auth-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "9b1ab374-1fc0-44c6-83ee-b3d4015adcff"
      secretKeyName: AWS_ACCESS_KEY_ID
    - bwSecretId: "77c5ccba-f463-48ac-8ad7-b3d4015b16da"
      secretKeyName: AWS_SECRET_ACCESS_KEY
    - bwSecretId: "d4ed66a3-470d-407e-9645-b3d4015bc906"
      secretKeyName: AWS_ENDPOINTS
    - bwSecretId: "91dc69ac-6729-49df-8a93-b3d4015bead0"
