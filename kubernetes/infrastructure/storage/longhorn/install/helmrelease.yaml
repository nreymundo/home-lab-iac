apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: longhorn-system
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  chart:
    spec:
      chart: longhorn
      version: "1.*"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1h
  values:
    # Keep values minimal; policy will be in StorageClass.
    persistence:
      defaultClass: false # we will create our own StorageClass + mark it default
    # S3 Backup Target (Garage)
    defaultBackupStore:
      backupTarget: "s3://longhorn@garage/"
      backupTargetCredentialSecret: longhorn-backup-secret
