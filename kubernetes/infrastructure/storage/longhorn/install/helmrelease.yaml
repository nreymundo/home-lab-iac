apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: longhorn-system
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  chart:
    spec:
      chart: longhorn
      # renovate: datasource=helm depName=longhorn registryUrl=https://charts.longhorn.io
      version: "1.*"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1h
  values:
    metrics:
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: observability-kube-prometheus-stack

    preUpgradeChecker:
      upgradeVersionCheck: false
      jobEnabled: false

    image:
      longhorn:
        manager:
          # renovate: datasource=docker depName=longhornio/longhorn-manager registryUrl=https://registry-1.docker.io
          tag: v1.11.0-hotfix-1
        instanceManager:
          # renovate: datasource=docker depName=longhornio/longhorn-instance-manager registryUrl=https://registry-1.docker.io
          tag: v1.11.0-hotfix-1

    longhornManager:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    defaultSettings:
      allowRecurringJobWhileVolumeDetached: true
    persistence:
      defaultClass: false # we will create our own StorageClass + mark it default
    # S3 Backup Target (Garage)
    defaultBackupStore:
      backupTarget: "s3://longhorn@garage/"
      backupTargetCredentialSecret: longhorn-backup-secret
