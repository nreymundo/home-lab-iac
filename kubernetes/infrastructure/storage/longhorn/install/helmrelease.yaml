apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: longhorn-system
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  chart:
    spec:
      chart: longhorn
      # renovate: datasource=helm depName=longhorn registryUrl=https://charts.longhorn.io
      version: "1.*"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1h
  values:
    # metrics:
    #   serviceMonitor:
    #     enabled: true
        # additionalLabels:
        #   release: observability-kube-prometheus-stack

    longhornManager:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # Keep values minimal; policy will be in StorageClass.
    persistence:
      defaultClass: false # we will create our own StorageClass + mark it default
    # S3 Backup Target (Garage)
    defaultBackupStore:
      backupTarget: "s3://longhorn@garage/"
      backupTargetCredentialSecret: longhorn-backup-secret
