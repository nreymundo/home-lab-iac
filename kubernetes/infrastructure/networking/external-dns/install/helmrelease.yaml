apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: external-dns
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  chart:
    spec:
      chart: external-dns
      version: "1.20.*"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 1h
  values:
    provider:
      name: pihole

    sources:
      - ingress
      - traefik-proxy

    policy: upsert-only # Replace with sync once migration has been completed
    registry: noop

    domainFilters:
      - ${CLUSTER_DOMAIN}
      - lan.${CLUSTER_DOMAIN}

    env:
      - name: EXTERNAL_DNS_PIHOLE_SERVER
        value: ${PIHOLE_URL}
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        value: "PLACEHOLDER"
      - name: EXTERNAL_DNS_PIHOLE_API_VERSION
        value: "6"
      - name: EXTERNAL_DNS_PIHOLE_TLS_SKIP_VERIFY
        value: "true"

    interval: 1m
    logLevel: info
