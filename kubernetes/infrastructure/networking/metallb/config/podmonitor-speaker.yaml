apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: metallb-speaker
  namespace: metallb-system
  labels:
    release: observability-kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: metallb
      app.kubernetes.io/component: speaker
  podMetricsEndpoints:
    - port: monitoring
      path: /metrics
