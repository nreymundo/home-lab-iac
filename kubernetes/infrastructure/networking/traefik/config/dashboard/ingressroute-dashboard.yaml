apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    gethomepage.dev/enabled: "true"
  annotations:
    gethomepage.dev/href: https://traefik.lan.${CLUSTER_DOMAIN}/dashboard/
    gethomepage.dev/name: Traefik
    gethomepage.dev/description: Ingress controller
    gethomepage.dev/group: Networking
    gethomepage.dev/icon: traefik.png
    gethomepage.dev/enabled: "true"
    gethomepage.dev/pod-selector: app.kubernetes.io/name=traefik,app.kubernetes.io/instance=traefik-traefik-traefik
    gethomepage.dev/widget.type: "traefik"
    gethomepage.dev/widget.url: "http://traefik-traefik.traefik.svc.cluster.local:9000"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.lan.${CLUSTER_DOMAIN}`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      middlewares:
        - name: gatekeeper-auth-chain
          namespace: traefik
      services:
        - name: api@internal
          kind: TraefikService
