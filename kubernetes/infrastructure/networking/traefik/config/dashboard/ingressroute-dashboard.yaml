apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.lan.${CLUSTER_DOMAIN}`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      middlewares:
        - name: gatekeeper-auth-chain
          namespace: traefik
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: wildcard-cluster-domain-tls
