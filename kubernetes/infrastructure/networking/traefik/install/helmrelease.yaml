apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: traefik
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  chart:
    spec:
      chart: traefik
      version: "38.*"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1h
  values:
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: ${TRAEFIK_LB_IP}
    ports:
      web: {}
      websecure:
        tls:
          enabled: true
      traefik:
        port: 9000
        expose:
          default: true
        exposedPort: 9000
        protocol: TCP
    logs:
      access:
        enabled: true
    additionalArguments:
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    providers:
      kubernetesIngress:
        enabled: true
      kubernetesCRD:
        enabled: true
