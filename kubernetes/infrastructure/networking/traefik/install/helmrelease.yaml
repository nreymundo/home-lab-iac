apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: traefik
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  chart:
    spec:
      chart: traefik
      version: "38.*"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1h
  values:
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: ${TRAEFIK_LB_IP}
      spec:
        externalTrafficPolicy: Local
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik # Overriding this so the ingressClass becomes "traefik" instead of "traefik-traefik"
    ports:
      web: {}
      websecure:
        tls:
          enabled: true
      metrics:
        port: 9100
        expose:
          default: true
        protocol: TCP
      traefik:
        port: 9000
        expose:
          default: true
        exposedPort: 9000
        protocol: TCP
    logs:
      access:
        enabled: true
    metrics:
      prometheus:
        enabled: true
        entryPoint: metrics
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: observability-kube-prometheus-stack
    additionalArguments:
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    providers:
      kubernetesIngress:
        enabled: true
      kubernetesCRD:
        enabled: true
