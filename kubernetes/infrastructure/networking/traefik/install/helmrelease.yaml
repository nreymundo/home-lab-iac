apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: traefik
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  chart:
    spec:
      chart: traefik
      # renovate: datasource=helm depName=traefik registryUrl=https://traefik.github.io/charts
      version: "39.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1h
  values:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: ${TRAEFIK_LB_IP}
      spec:
        externalTrafficPolicy: Local
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik # Overriding this so the ingressClass becomes "traefik" instead of "traefik-traefik"
    ports:
      web:
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
      websecure:
        http:
          encodedCharacters:
            allowEncodedSlash: false
          tls:
            enabled: true
      ssh:
        port: 22
        expose:
          default: true
        protocol: TCP
      privoxy:
        port: 8118
        expose:
          default: true
        protocol: TCP
      socks:
        port: 9118
        expose:
          default: true
        protocol: TCP
      metrics:
        port: 9100
        expose:
          default: true
        protocol: TCP
      traefik:
        port: 9000
        expose:
          default: true
        exposedPort: 9000
        protocol: TCP
    logs:
      access:
        enabled: true
    # metrics:
    #   prometheus:
    #     enabled: true
    #     entryPoint: metrics
        # serviceMonitor:
        #   enabled: true
        #   additionalLabels:
        #     release: observability-kube-prometheus-stack
    providers:
      kubernetesIngress:
        enabled: true
      kubernetesCRD:
        enabled: true
        # Allow Traefik to read resources from crowdsec namespace for the bouncer middleware
        allowCrossNamespace: true

    # --- Crowdsec Bouncer Plugin ---
    experimental:
      plugins:
        crowdsec-bouncer-traefik-plugin:
          moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
          version: v1.3.5

    # Mount the Crowdsec bouncer API key into Traefik
    additionalVolumeMounts:
      - name: crowdsec-bouncer-api-key
        mountPath: /etc/traefik/crowdsec-bouncer-api-key
        subPath: CROWDSEC_TRAEFIK_BOUNCER_API_KEY

    deployment:
      additionalVolumes:
        - name: crowdsec-bouncer-api-key
          secret:
            secretName: traefik-bouncer-key
