# app-longhorn-pvc.yaml
# Creates:
# - Namespace: app-test
# - PVC (Longhorn)
# - Deployment (writes timestamps into the volume)
# - Service (ClusterIP)
#
# Apply: kubectl apply -f app-longhorn-pvc.yaml
# Watch: kubectl -n app-test get pods,pvc,svc -w
# Clean: kubectl delete -f app-longhorn-pvc.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: app-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data
  namespace: app-test
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvc-writer
  namespace: app-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pvc-writer
  template:
    metadata:
      labels:
        app: pvc-writer
    spec:
      containers:
        - name: writer
          image: busybox:1.36
          command: ["/bin/sh","-lc"]
          args:
            - |
              set -eu
              mkdir -p /data
              echo "started: $(date -Is)" >> /data/log.txt
              while true; do
                echo "$(date -Is) tick" >> /data/log.txt
                sleep 10
              done
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: app-data
---
apiVersion: v1
kind: Service
metadata:
  name: pvc-writer
  namespace: app-test
spec:
  selector:
    app: pvc-writer
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
