# stateless_web_app_with_authentik.yaml
#
# Template for a stateless web application protected by Authentik authentication.
# Includes: Deployment, Service, Ingress (Traefik + TLS + LAN Allowlist + Authentik)
#
# Requirements:
# - Authentik outpost must be configured (see ../../infrastructure/security/authentik/README.md)
# - Authentik Application and Provider must be created for this service
#
# Replace:
# - <APP_NAME>      (e.g. whoami, dashboard)
# - <IMAGE_NAME>    (e.g. nginx:alpine, traefik/whoami)
# - <CONTAINER_PORT> (e.g. 80, 8080)
#
# Apply: kubectl apply -f stateless_web_app_with_authentik.yaml
# Clean: kubectl delete -f stateless_web_app_with_authentik.yaml

---
apiVersion: v1
kind: Namespace
metadata:
  name: <APP_NAME>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: <APP_NAME>
  namespace: <APP_NAME>
  labels:
    app.kubernetes.io/name: <APP_NAME>
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: <APP_NAME>
  template:
    metadata:
      labels:
        app.kubernetes.io/name: <APP_NAME>
    spec:
      containers:
        - name: app
          image: <IMAGE_NAME>
          ports:
            - containerPort: <CONTAINER_PORT>
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: <APP_NAME>
  namespace: <APP_NAME>
spec:
  selector:
    app.kubernetes.io/name: <APP_NAME>
  ports:
    - name: http
      port: 80
      targetPort: <CONTAINER_PORT>
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: <APP_NAME>
  namespace: <APP_NAME>
  labels:
    external-dns: internal
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Security: Restrict access to LAN only + Authentik authentication
    traefik.ingress.kubernetes.io/router.middlewares: >-
      services-lan-allowlist@kubernetescrd,
      services-authentik-forwardauth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: <APP_NAME>.lan.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: <APP_NAME>
                port:
                  name: http
  tls:
    - hosts:
        - <APP_NAME>.lan.${DOMAIN_NAME}
