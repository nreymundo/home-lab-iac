---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: metallb
  dependsOn:
    - name: sources
      namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: metallb
      namespace: metallb-system
  interval: 1h
  path: "./kubernetes/system/base/metallb/metallb/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: metallb-system
  timeout: 10m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-resources
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: metallb
  dependsOn:
    - name: metallb
      namespace: metallb-system
  interval: 1h
  path: "./kubernetes/system/base/metallb/metallb/resources"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: metallb-system
  timeout: 10m
