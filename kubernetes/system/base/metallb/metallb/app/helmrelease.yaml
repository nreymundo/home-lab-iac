---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 30m
  chart:
    spec:
      chart: metallb
      # renovate: datasource=helm depName=metallb registryUrl=https://metallb.github.io/metallb
      version: 0.15.3
      sourceRef:
        kind: HelmRepository
        name: metallb
  install:
    crds: Create
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  values:
    fullnameOverride: metallb
