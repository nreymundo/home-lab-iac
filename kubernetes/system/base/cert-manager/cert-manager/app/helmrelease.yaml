# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
# yamllint enable rule:line-length
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  releaseName: cert-manager
  chartRef:
    kind: OCIRepository
    name: cert-manager
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    # https://artifacthub.io/packages/helm/cert-manager/cert-manager?modal=values
    crds:
      enabled: true
      keep: true
    replicaCount: &replicas 2
    podDisruptionBudget:
      enabled: true
      minAvailable: 1

    resources:
      limits:
        cpu: 10m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi

    livenessProbe:
      enabled: true

    webhook:
      replicaCount: *replicas
      podDisruptionBudget:
        enabled: true
        minAvailable: 1

      resources:
        limits:
          cpu: 10m
          memory: 64Mi
        requests:
          cpu: 10m
          memory: 32Mi

    cainjector:
      replicaCount: *replicas
      podDisruptionBudget:
        enabled: true
        minAvailable: 1

      resources:
        limits:
          cpu: 10m
          memory: 96Mi
        requests:
          cpu: 10m
          memory: 64Mi
