# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ingress
spec:
  releaseName: traefik
  chartRef:
    kind: OCIRepository
    name: traefik
  interval: 30m
  targetNamespace: ingress
  install:
    crds: "Skip"
  upgrade:
    cleanupOnFail: true
    crds: "Skip"
  values:
    fullnameOverride: traefik
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik
    providers:
      kubernetesIngress:
        ingressClass: traefik
      kubernetesCRD:
        allowCrossNamespace: true
    ports:
      web:
        expose:
          default: false
      websecure:
        expose:
          default: true
      metrics:
        expose:
          default: true
    additionalArguments:
      - --entrypoints.web.address=:0
    service:
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local
    logs:
      access:
        enabled: true
        format: json
        bufferingSize: 100
