apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bitwarden-sm
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: bitwarden-sm
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: bitwarden-sm
      namespace: operators
  interval: 1h
  path: "./kubernetes/platform/base/operators/bitwarden-sm/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: operators
  timeout: 10m
