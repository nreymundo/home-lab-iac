apiVersion: v1
kind: ServiceAccount
metadata:
  name: paperless-backup-cron
  namespace: paperless
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: paperless-exec-into-pod
  namespace: paperless
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: paperless-exec-into-pod
  namespace: paperless
subjects:
  - kind: ServiceAccount
    name: paperless-backup-cron
    namespace: paperless
roleRef:
  kind: Role
  name: paperless-exec-into-pod
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: paperless-backup
  namespace: paperless
spec:
  schedule: "0 3 */3 * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          serviceAccountName: paperless-backup-cron
          restartPolicy: Never
          containers:
            - name: runner
              image: bitnami/kubectl:latest
              command:
                - /bin/sh
                - -lc
                - |
                  set -euo pipefail
                  NS=paperless
                  SELECTOR='app.kubernetes.io/controller=main,app.kubernetes.io/instance=paperless,app.kubernetes.io/name=paperless'
                  POD="$(kubectl -n "$NS" get pods -l "$SELECTOR" -o jsonpath='{.items[0].metadata.name}')"
                  if [ -z "$POD" ]; then
                    echo "ERROR: No paperless pod found with selector: $SELECTOR" >&2
                    exit 1
                  fi
                  echo "Found pod: $POD, waiting for it to be ready..."
                  kubectl -n "$NS" wait --for=condition=Ready "pod/$POD" --timeout=120s
                  echo "Running paperless document export and backup..."
                  kubectl -n "$NS" exec "$POD" -c main -- /bin/sh -c '
                    set -euo pipefail
                    BACKUP_DIR="/mnt/backup/kubernetes/apps/paperless/data"
                    DATE="$(date +%Y_%m_%d)"

                    echo "Running document exporter..."
                    /usr/local/bin/document_exporter /usr/src/paperless/export/

                    echo "Ensuring backup directory exists..."
                    mkdir -p "$BACKUP_DIR"

                    echo "Creating backup archive: $DATE.tar.gz"
                    tar -czf "$BACKUP_DIR/$DATE.tar.gz" -C /usr/src/paperless/export .

                    echo "Cleaning up backups older than 14 days..."
                    find "$BACKUP_DIR" -name "*.tar.gz" -type f -mtime +14 -delete

                    echo "Backup complete!"
                  '
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 64Mi
