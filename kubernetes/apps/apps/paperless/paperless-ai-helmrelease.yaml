apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
  namespace: paperless
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=clusterzx/paperless-ai registryUrl=https://docker.io
              repository: docker.io/clusterzx/paperless-ai
              tag: 3.0.9
            ports:
              - name: http
                containerPort: 3000
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: paperless-ai.lan.${CLUSTER_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: traefik-lan-allowlist@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Paperless AI
          gethomepage.dev/description: AI assistant for Paperless
          gethomepage.dev/group: AI
          gethomepage.dev/icon: https://i.imgur.com/vFbypY5.png
        hosts:
          - host: paperless-ai.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          persistentVolumeClaim:
            claimName: paperless-ai
        advancedMounts:
          main:
            main:
              - path: /app/data
