apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: development
spec:
  chart:
    spec:
      chart: app-template
  values:
    fullnameOverride: gitea
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.gitea.com/gitea
              tag: 1.25.3
            env:
              USER_UID: 99
              USER_GID: 100
            ports:
              - name: http
                containerPort: 3000
              - name: ssh
                containerPort: 22
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
            targetPort: 3000
          ssh:
            port: 22
            targetPort: 22
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: git.${CLUSTER_DOMAIN}
        hosts:
          - host: git.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /data
