apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: development
spec:
  chart:
    spec:
      chart: app-template
  values:
    fullnameOverride: gitea
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=gitea/gitea registryUrl=https://docker.gitea.com
              repository: docker.gitea.com/gitea
              tag: 1.25.4
            env:
              TZ: Europe/Berlin
              USER_UID: 99
              USER_GID: 100
              DISABLE_REGISTRATION: false
              # Disable local login form - only OAuth
              GITEA__service__ENABLE_BASIC_AUTHENTICATION: "false"
              GITEA__service__ENABLE_PASSWORD_SIGNIN_FORM: "false"
              GITEA__service__ENABLE_PASSKEY_AUTHENTICATION: "false"
              # Disable OpenID signin (separate from OIDC)
              GITEA__openid__ENABLE_OPENID_SIGNIN: "false"
              GITEA__openid__ENABLE_OPENID_SIGNUP: "false"
              # Mailer configuration
              GITEA__mailer__ENABLED: "true"
              GITEA__mailer__FROM: gitea@${CLUSTER_DOMAIN}
              GITEA__mailer__PROTOCOL: smtps
              GITEA__mailer__SMTP_ADDR: mail-eu.smtp2go.com
              GITEA__mailer__SMTP_PORT: "587"
              GITEA__mailer__USER: gitea@${CLUSTER_DOMAIN}
            envFrom:
              - secretRef:
                  name: gitea-mailer-secret
            ports:
              - name: http
                containerPort: 3000
              - name: ssh
                containerPort: 22
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
          oauth-setup:
            image:
              # renovate: datasource=docker depName=gitea/gitea registryUrl=https://docker.gitea.com
              repository: docker.gitea.com/gitea
              tag: 1.25.4
            command:
              - /bin/sh
              - -c
              - |
                echo "Waiting for Gitea to be ready..."
                until curl -sf http://localhost:3000/api/v1/version > /dev/null 2>&1; do
                  sleep 5
                done
                echo "Gitea is ready!"

                # Check if auth source already exists
                if gitea admin auth list 2>/dev/null | grep -qi "authentik"; then
                  echo "OAuth source 'authentik' already configured, skipping..."
                else
                  echo "Adding OAuth source..."
                  gitea admin auth add-oauth \
                    --name "Authentik" \
                    --provider "openidConnect" \
                    --key "${CLIENT_ID}" \
                    --secret "${CLIENT_SECRET}" \
                    --auto-discover-url "https://sso.${CLUSTER_DOMAIN}/application/o/gitea/.well-known/openid-configuration" \
                    --scopes "openid email profile gitea" \
                    --group-claim-name "gitea" \
                    --admin-group "admin" \
                    --skip-local-2fa \
                    --icon-url "https://raw.githubusercontent.com/goauthentik/authentik/main/web/icons/icon.png"
                  echo "OAuth source configured!"
                fi

                echo "Setup complete. Sleeping..."
                sleep infinity
            env:
              - name: CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: gitea-sso-secret
                    key: CLIENT_ID
              - name: CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: gitea-sso-secret
                    key: CLIENT_SECRET
              - name: CLUSTER_DOMAIN
                value: "${CLUSTER_DOMAIN}"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 50m
                memory: 64Mi
            securityContext:
              runAsUser: 99
              runAsGroup: 100
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
            targetPort: 3000
          ssh:
            port: 22
            targetPort: 22
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: git.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Gitea
          gethomepage.dev/description: Git service
          gethomepage.dev/group: Development
          gethomepage.dev/icon: gitea.png
          gethomepage.dev/enabled: "true"
          # gethomepage.dev/widget.type: "gitea"
          # gethomepage.dev/widget.url: "http://gitea.development.svc.cluster.local:3000"
          # gethomepage.dev/widget.key: '{{"{{HOMEPAGE_VAR_GITEA_KEY}}"}}'
        hosts:
          - host: git.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /data
      backup:
        type: nfs
        server: ${UNRAID_IP}
        path: /mnt/user/backup
        globalMounts:
          - path: /mnt/backup
