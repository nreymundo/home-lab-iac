apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: perplexica
  namespace: ai
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=itzcrazykns1337/perplexica registryUrl=https://docker.io
              repository: docker.io/itzcrazykns1337/perplexica
              tag: slim-latest
            env:
              TZ: Europe/Berlin
              SEARXNG_API_URL: http://searxng-main.utils.svc.cluster.local:8080
            ports:
              - name: http
                containerPort: 3000
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: perplexica.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Perplexica
          gethomepage.dev/description: AI search assistant
          gethomepage.dev/group: AI
          gethomepage.dev/icon: "https://i.imgur.com/9E2W5BY.png"
        hosts:
          - host: perplexica.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 3Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /home/perplexica/data
