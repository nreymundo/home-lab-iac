apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: garage-secret
  namespace: storage
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: garage-secret
  authToken:
    secretName: bw-auth-token
    secretKey: token
  onlyMappedSecrets: true
  map:
    - bwSecretId: "70fb6b3b-cc95-4dd8-85a2-b3d4010d92ae"
      secretKeyName: API_ADMIN_KEY
