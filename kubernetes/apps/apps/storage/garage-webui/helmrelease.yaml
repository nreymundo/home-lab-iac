apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage-webui
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      garage-webui:
        containers:
          app:
            image:
              repository: khairul169/garage-webui
              tag: latest
            env:
              API_BASE_URL: "http://${UNRAID_IP}:3903"
              S3_ENDPOINT_URL: "https://s3.${CLUSTER_DOMAIN}"
              API_ADMIN_KEY:
                valueFrom:
                  secretKeyRef:
                    name: garage-secret
                    key: API_ADMIN_KEY
    service:
      app:
        controller: garage-webui
        ports:
          http:
            port: 3909
    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-gatekeeper-auth-chain@kubernetescrd
          external-dns.alpha.kubernetes.io/hostname: garage.lan.${CLUSTER_DOMAIN}
        hosts:
          - host: garage.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
