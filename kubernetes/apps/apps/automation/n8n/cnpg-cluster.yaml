apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-pg
  namespace: n8n
  labels:
    release: observability-kube-prometheus-stack
spec:
  inheritedMetadata:
    labels:
      recurring-job.longhorn.io/backup-daily: enabled
      recurring-job.longhorn.io/backup-weekly: enabled
  instances: 1
  monitoring:
    enablePodMonitor: false
  storage:
    size: 1Gi
    storageClass: longhorn-r2

  postgresql:
    parameters:
      wal_level: "replica"
      archive_timeout: "43200" # Wait 12 hours before shipping WALs when no activity
      archive_mode: "on"

  bootstrap:
    initdb:
      database: n8n
      owner: n8n
      secret:
        name: n8n-db-secrets

  backup:
    barmanObjectStore:
      wal:
        compression: gzip
      data:
        compression: gzip

      s3Credentials:
        accessKeyId:
          name: cnpg-backup-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-s3
          key: ACCESS_SECRET_KEY
        region:
          name: cnpg-backup-s3
          key: AWS_DEFAULT_REGION
      destinationPath: "s3://cloudnative-pg/n8n"
      endpointURL: "https://s3.${CLUSTER_DOMAIN}"
      serverName: "n8n-pg-v1"
    retentionPolicy: "14d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: n8n-pg-backup
  namespace: n8n
spec:
  schedule: "0 0 * * *"  # Daily at midnight
  backupOwnerReference: self
  cluster:
    name: n8n-pg
  method: barmanObjectStore
