  namespace: automation
spec:
  organizationId: "${BW_ORG_ID}"
  secretName: n8n-db-secrets
  authToken:
    secretName: bw-auth-token
    secretKey: token
  map:
    - bwSecretId: "6a650e67-b926-472d-a3f0-b3d5011250be"
      secretKeyName: username
    - bwSecretId: "737c521f-e53d-49ac-9865-b3d5010bf56e"
