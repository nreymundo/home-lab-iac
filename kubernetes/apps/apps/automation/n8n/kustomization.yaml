apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/bjw-s-defaults
  - ../../../../components/common-env
  - ../../../../components/ingress/traefik-base
  - ../../../../components/storage/backup-policy
  - ../../../../components/db-backup

resources:
  - n8n-db-secrets.sops.yaml
  - n8n-secrets.sops.yaml
  - cnpg-cluster.yaml
  - helmrelease.yaml

patches:
  - target:
      kind: CronJob
      name: db-backup
    patch: |-
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: n8n-db-backup
        namespace: automation
      spec:
        jobTemplate:
          spec:
            template:
              spec:
                containers:
                  - name: backup
                    env:
                      - name: APP_NAME
                        value: "n8n"
                      - name: PGHOST
                        value: "n8n-pg-rw.automation.svc.cluster.local"
                      - name: PGUSER
                        valueFrom:
                          secretKeyRef:
                            name: "n8n-db-secrets"
                      - name: PGPASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: "n8n-db-secrets"
                      - name: PGDATABASE
                        value: "n8n"
