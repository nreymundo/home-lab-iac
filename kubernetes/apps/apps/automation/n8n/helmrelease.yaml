apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
  namespace: automation
spec:
  chart:
    spec:
      chart: app-template
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000

    controllers:
      # Main N8N Service
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-permissions:
            image:
              repository: alpine
              tag: latest
            command: ["/bin/sh", "-c", "chown -R 1000:1000 /home/node/.n8n && chmod 700 /home/node/.n8n"]
            securityContext:
              runAsUser: 0
        containers:
          main:
            image:
              repository: docker.n8n.io/n8nio/n8n
              tag: 1.123.16
            env:
              DB_TYPE: postgresdb
              DB_POSTGRESDB_HOST: n8n-pg-rw
              DB_POSTGRESDB_PORT: 5432
              DB_POSTGRESDB_DATABASE: n8n
              DB_POSTGRESDB_USER:
                valueFrom:
                  secretKeyRef:
                    name: n8n-db-secrets
                    key: username
              DB_POSTGRESDB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: n8n-db-secrets
                    key: password
              EXECUTIONS_MODE: queue
              QUEUE_BULL_REDIS_HOST: n8n-redis
              QUEUE_HEALTH_CHECK_ACTIVE: "true"
              N8N_RUNNERS_ENABLED: "true"
              N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"
              N8N_ENCRYPTION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: n8n-secrets
                    key: N8N_ENCRYPTION_KEY
              N8N_PORT: 5678
              WEBHOOK_URL: "https://n8n.${CLUSTER_DOMAIN}"
              N8N_EDITOR_BASE_URL: "https://n8n.${CLUSTER_DOMAIN}"
              N8N_DIAGNOSTICS_ENABLED: "false"
              N8N_VERSION_NOTIFICATIONS_ENABLED: "false"
              N8N_PERSONALIZATION_ENABLED: "false"
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                cpu: 1000m
                memory: 1Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

      # N8N Worker
      worker:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          worker:
            image:
              repository: docker.n8n.io/n8nio/n8n
              tag: 1.123.16
            command: ["/bin/sh", "-c", "n8n worker"]
            env:
              DB_TYPE: postgresdb
              DB_POSTGRESDB_HOST: n8n-pg-rw
              DB_POSTGRESDB_PORT: 5432
              DB_POSTGRESDB_DATABASE: n8n
              DB_POSTGRESDB_USER:
                valueFrom:
                  secretKeyRef:
                    name: n8n-db-secrets
                    key: username
              DB_POSTGRESDB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: n8n-db-secrets
                    key: password
              EXECUTIONS_MODE: queue
              QUEUE_BULL_REDIS_HOST: n8n-redis
              N8N_RUNNERS_ENABLED: "true"
              N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"
              WEBHOOK_URL: "https://n8n.${CLUSTER_DOMAIN}"
              N8N_EDITOR_BASE_URL: "https://n8n.${CLUSTER_DOMAIN}"
              N8N_DIAGNOSTICS_ENABLED: "false"
              N8N_VERSION_NOTIFICATIONS_ENABLED: "false"
              N8N_PERSONALIZATION_ENABLED: "false"
              N8N_ENCRYPTION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: n8n-secrets
                    key: N8N_ENCRYPTION_KEY
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                cpu: 1000m
                memory: 1Gi

      # Redis
      redis:
        containers:
          redis:
            image:
              repository: redis
              tag: 6-alpine
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 5678
      redis:
        controller: redis
        ports:
          http:
            port: 6379

    persistence:
      n8n-storage:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn-r2
        accessMode: ReadWriteMany
        size: 1Gi
        advancedMounts:
          main:
            init-permissions:
              - path: /home/node/.n8n
            main:
              - path: /home/node/.n8n
          worker:
            worker:
              - path: /home/node/.n8n
        labels:
          recurring-job.longhorn.io/backup-daily: enabled
          recurring-job.longhorn.io/backup-weekly: enabled

      cache:
        enabled: true
        type: emptyDir
        advancedMounts:
          redis:
            redis:
              - path: /data

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          external-dns.alpha.kubernetes.io/hostname: n8n.${CLUSTER_DOMAIN}
        hosts:
          - host: n8n.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
