apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: utils
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      # renovate: datasource=helm depName=homepage registryUrl=http://jameswynn.github.io/helm-charts/
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  values:
    image:
      # renovate: datasource=docker depName=gethomepage/homepage registryUrl=https://ghcr.io
      repository: ghcr.io/gethomepage/homepage
      tag: v1.10.1

    # Enable RBAC. RBAC is necessary to use Kubernetes integration
    enableRbac: true

    extraClusterRoles:
      # - apiGroups:
      #   - some-group
      #   resources:
      #   - some-resource
      #   verbs:
      #   - get

    serviceAccount:
      # Specify a different service account name. When blank it will default to the release
      # name if *create* is enabled, otherwise it will refer to the default service account.
      name: ""
      # Create service account. Needed when RBAC is enabled.
      create: true

    service:
      main:
        ports:
          http:
            port: 3000

    controller:
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%

    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "4"

    # Enable the ingress to expose Homepage to the network.
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-gatekeeper-auth-chain@kubernetescrd
          external-dns.alpha.kubernetes.io/hostname: start.lan.${CLUSTER_DOMAIN}
        ingressClassName: traefik
        hosts:
          - host: start.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        # labels:
        #   # This label will enable discover of this deployment in Homepage
        #   gethomepage.dev/enabled: "true"
        # annotations:
        #   # These annotations will configure how this deployment is shown in Homepage
        #   gethomepage.dev/name: "Homepage"
        #   gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
        #   gethomepage.dev/group: "A New Group"
        #   gethomepage.dev/icon: "homepage.png"
        # ingressClassName: "nginx"
        # hosts:
        #   - host: &host "homepage.local"
        #     paths:
        #       - path: /
        #         pathType: Prefix
        # tls:
        #   - hosts:
        #       - *host

    # All the config files for Homepage can be specified under their relevant config block.
    config:
      # To use an existing ConfigMap uncomment this line and specify the name
      # useExistingConfigMap: existing-homepage-configmap

      bookmarks:
        - Dev:
            - Github:
                - abbr: GH
                  href: https://github.com/
            - AWS:
                - abbr: AWS
                  href: https://aws.amazon.com/
            - Backblaze B2:
                - abbr: B2
                  href: https://secure.backblaze.com/b2_buckets.htm
            - Cloudflare:
                - abbr: CF
                  href: https://dash.cloudflare.com/
            - DigitalOcean:
                - abbr: DO
                  href: https://cloud.digitalocean.com/
            - Google Cloud:
                - abbr: GCE
                  href: https://console.cloud.google.com/
        - Finance:
            - Berliner Sparkasse:
                - abbr: SP
                  href: https://www.berliner-sparkasse.de/de/home.html
            - E*Trade:
                - abbr: ET
                  href: https://us.etrade.com/e/t/user/login
            - Trade Republic:
                - abbr: TR
                  href: https://app.traderepublic.com/login
        - Forums:
            - Level1Techs:
                - abbr: L1T
                  href: https://forum.level1techs.com/
            - Linus Tech Tips:
                - abbr: LTT
                  href: https://linustechtips.com/main/
            - RolePlay Online:
                - abbr: RPoL
                  href: https://rpol.net/
        - Media:
            - Plex:
                - abbr: Spotify
                  href: https://open.spotify.com/
            - YouTube:
                - abbr: YT
                  href: https://www.youtube.com/
            - YouTube Music:
                - abbr: YTM
                  href: https://music.youtube.com/
            - Tidal:
                - abbr: TD
                  href: https://tidal.com/
        - Misc:
            - Arch Wiki:
                - abbr: AW
                  href: https://wiki.archlinux.org/
        - Social:
            - Instagram:
                - abbr: IG
                  href: https://www.instagram.com/
            - Reddit:
                - abbr: RD
                  href: https://www.reddit.com/
            - LinkedIn:
                - abbr: LI
                  href: https://www.linkedin.com/

      services:
        - Management:
            - Proxmox:
                icon: proxmox.png
                description: "Proxmox Virtual Environment"
                href: https://pve1.lan.${CLUSTER_DOMAIN}
                widget:
                  type: proxmox
                  url: https://pve1.lan.${CLUSTER_DOMAIN}
                  username: "api-ro@pam!homepage"
                  password: "{{HOMEPAGE_VAR_PROXMOX_API_KEY}}"
            - Framework Desktop:
                icon: cockpit.png
                description: "Framework Desktop management interface"
                href: https://framework.lan.${CLUSTER_DOMAIN}
            - JetKVM:
                icon: jetkvm.png
                description: "IP KVM"
                href: http://kvm.lan.${CLUSTER_DOMAIN}
        - Networking:
            - OPNsense:
                icon: opnsense.png
                description: "Virtualized Firewall"
                href: http://opnsense.lan.${CLUSTER_DOMAIN}
                widget:
                  type: opnsense
                  url: http://192.168.10.1
                  username: "{{HOMEPAGE_VAR_OPNSENSE_KEY}}"
                  password: "{{HOMEPAGE_VAR_OPNSENSE_SECRET}}"
            - Pi-hole:
                icon: pi-hole.png
                description: "DNS resolver and ad-blocker"
                href: https://pihole.lan.${CLUSTER_DOMAIN}/admin
                widget:
                  type: pihole
                  url: https://192.168.10.2
                  version: 6
            - Omada:
                icon: omada.png
                description: "TP-Link device manager"
                href: https://omada.lan.${CLUSTER_DOMAIN}
        - Storage:
            - Unraid:
                icon: unraid.png
                description: "Virtual NAS running in Proxmox"
                href: http://unraid.lan.${CLUSTER_DOMAIN}
                widget:
                  type: unraid
                  url: http://192.168.10.4:8001
                  key: "{{HOMEPAGE_VAR_UNRAID_KEY}}"
            - Syncthing:
                icon: syncthing.png
                description: "File synchronization"
                href: https://syncthing.lan.${CLUSTER_DOMAIN}
            - Duplicati:
                icon: duplicati.png
                description: "Backup software"
                href: https://duplicati.lan.${CLUSTER_DOMAIN}
            - Proxmox Backup Server:
                icon: proxmox.png
                description: "Backup server for Proxmox"
                href: https://pbs.lan.${CLUSTER_DOMAIN}
                widget:
                  type: proxmoxbackupserver
                  url: https://pbs.lan.${CLUSTER_DOMAIN}
                  username: "api-ro@pbs!homepage"
                  password: "{{HOMEPAGE_VAR_PBS_API_KEY}}"
        - Automation:
            - Home Assistant:
                icon: home-assistant.png
                description: "Home automation server"
                href: http://home.${CLUSTER_DOMAIN}
            - Zigbee2MQTT:
                icon: zigbee2mqtt.png
                description: "Zigbee to MQTT bridge"
                href: https://z2m.lan.${CLUSTER_DOMAIN}
            - EMQX:
                icon: emqx.png
                description: "MQTT broker"
                href: https://emqx.lan.${CLUSTER_DOMAIN}
      widgets:
        # - resources:
        #     # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        #     backend: kubernetes
        #     expanded: true
        #     cpu: true
        #     memory: true
        - search:
            provider: duckduckgo
            target: _blank
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
      kubernetes:
        # change mode to 'cluster' to use RBAC service account
        mode: cluster
        ingress: true
        traefik: true
        # Uncomment to enable gateway api HttpRoute discovery.
        #gateway: true
      docker:
      settings:

      # all sections can alternately be appended with "String" such as this example settings. This is useful
      # for defining a stable ordering. Unfortunately Go's (and therefore Helm's) toYaml function sorts keys
      # and loses and input ordering. Using a string is the best way around this.
      settingsString: |
        title: Homepage
        headerStyle: boxed
        target: _self
        hideVersion: true
        statusStyle: dot
        useEqualHeights: true
        background:
          image: https://i.imgur.com/s2BDTA0.jpeg
        cardBlur: xl
        theme: dark

        layout:
          Media:
            style: row
            columns: 5

          AI:
            style: column
          Security:
            style: column
          Automation:
            style: column
          Development:
            style: column
          Storage:
            style: column
          Observability:
            style: column
          Networking:
            style: column
          External:
            style: column

    # -- Main environment variables. Template enabled.
    # Syntax options:
    # A) TZ: UTC
    # B) PASSWD: '{{ .Release.Name }}'
    # C) PASSWD:
    #      configMapKeyRef:
    #        name: config-map-name
    #        key: key-name
    # D) PASSWD:
    #      valueFrom:
    #        secretKeyRef:
    #          name: secret-name
    #          key: key-name
    #      ...
    # E) - name: TZ
    #      value: UTC
    # F) - name: TZ
    #      value: '{{ .Release.Name }}'
    env:
      - name: HOMEPAGE_ALLOWED_HOSTS
        # This value must be set
        # ref: https://gethomepage.dev/installation/#homepage_allowed_hosts
        value: start.lan.${CLUSTER_DOMAIN}
      - name: TZ
        value: Europe/Berlin

    envFrom:
      - secretRef:
          name: homepage-secrets

    # To include environment variables from other configs or other secrets for use in
    # Homepage's variable substitutions. Refer to them here.
    # envFrom:
    #   - secretRef:
    #       name: my-secret
    #   - configMapRef:
    #       name: my-configmap

    persistence:
      logs:
        enabled: true
        type: emptyDir
        mountPath: /app/config/logs

    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 256Mi
        cpu: 250m
