apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=linuxserver/overseerr registryUrl=https://lscr.io
              repository: lscr.io/linuxserver/overseerr
              tag: 1.34.0
            env:
              TZ: Europe/Berlin
              PUID: "99"
              PGID: "100"
            ports:
              - name: http
                containerPort: 5055
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 5055
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: overseerr.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Overseerr
          gethomepage.dev/description: Media request manager
          gethomepage.dev/group: Media
          gethomepage.dev/icon: overseerr.png
          gethomepage.dev/enabled: "true"
          gethomepage.dev/widget.type: "overseerr"
          gethomepage.dev/widget.url: "http://overseerr.media.svc.cluster.local:5055"
          gethomepage.dev/widget.key: '{{"{{HOMEPAGE_VAR_OVERSEERR_KEY}}"}}'
        hosts:
          - host: overseerr.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /config
