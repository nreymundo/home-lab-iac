apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=linuxserver/lidarr registryUrl=https://lscr.io
              repository: lscr.io/linuxserver/lidarr
              tag: 8.1.2135
            env:
              PUID: "99"
              PGID: "100"
            ports:
              - name: http
                containerPort: 8686
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 8686
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: lidarr.lan.${CLUSTER_DOMAIN}
        hosts:
          - host: lidarr.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r1
        globalMounts:
          - path: /config
