apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-media-enrichment
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        type: deployment
        strategy: Recreate
        containers:
          main:
            image:
              # renovate: datasource=docker depName=linuxserver/kometa registryUrl=https://lscr.io
              repository: lscr.io/linuxserver/kometa
              tag: 2.2.2
            env:
              KOMETA_CONFIG: /config/config.yml
              KOMETA_RUN: "false"
              PUID: 1000
              PGID: 1000
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
          posterizarr:
            image:
              repository: ghcr.io/fscorrupt/posterizarr
              tag: latest
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
            env:
              RUN_TIME: 00:00,06:00,12:00,18:00
              DISABLE_UI: true
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: longhorn-r2
        advancedMounts:
          main:
            posterizarr:
              - path: /config
                subPath: posterizarr/config
              - path: /assets
                subPath: kometa/assets
              - path: /assetsbackup
                subPath: posterizarr/assetsbackup
              - path: /manualassets
                subPath: posterizarr/manualassets
            main:
              - path: /config
                subPath: kometa
