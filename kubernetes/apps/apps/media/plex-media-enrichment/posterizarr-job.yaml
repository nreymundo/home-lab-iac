apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: posterizarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "0 0,5,10,15,20 * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 3
          failedJobsHistory: 1
        containers:
          main:
            image:
              repository: ghcr.io/fscorrupt/posterizarr
              tag: latest
            env:
              TZ: Europe/Berlin
            command:
              - /bin/sh
              - -c
              - |
                rm -f /config/temp/Posterizarr.Running
                pwsh /app/Posterizarr.ps1
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          persistentVolumeClaim:
            claimName: plex-media-enrichment
        advancedMounts:
          main:
            main:
              - path: /config
                subPath: posterizarr/config
              - path: /assets
                subPath: kometa/assets
              - path: /assetsbackup
                subPath: posterizarr/assetsbackup
              - path: /manualassets
                subPath: posterizarr/manualassets
