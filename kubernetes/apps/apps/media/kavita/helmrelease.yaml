apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kavita
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=linuxserver/kavita registryUrl=https://lscr.io
              repository: lscr.io/linuxserver/kavita
              tag: 0.8.9
            env:
              TZ: Europe/Berlin
              PUID: "99"
              PGID: "100"
            ports:
              - name: http
                containerPort: 5000
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 5000
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: kavita.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Kavita
          gethomepage.dev/description: Manga/comic/ebook server
          gethomepage.dev/group: Media
          gethomepage.dev/icon: kavita.png
          gethomepage.dev/enabled: "true"
        hosts:
          - host: kavita.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: ${UNRAID_IP}
        path: /mnt/user/media
        globalMounts:
          - path: /data
