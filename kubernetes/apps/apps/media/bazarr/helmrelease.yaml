apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=linuxserver/bazarr registryUrl=https://lscr.io
              repository: lscr.io/linuxserver/bazarr
              tag: 1.5.4
            env:
              PUID: "99"
              PGID: "100"
            ports:
              - name: http
                containerPort: 6767
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 6767
    ingress:
      main:
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          external-dns.alpha.kubernetes.io/hostname: bazarr.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Bazarr
          gethomepage.dev/description: Subtitle management
          gethomepage.dev/group: Media
          gethomepage.dev/icon: bazarr.png
          gethomepage.dev/enabled: "true"
        hosts:
          - host: bazarr.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r1
        globalMounts:
          - path: /config
