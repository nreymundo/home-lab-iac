apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tidarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=cstaelen/tidarr registryUrl=https://docker.io
              repository: cstaelen/tidarr
              tag: 1.1.9
            env:
              TZ: Europe/Berlin
              PUID: "99"
              PGID: "100"
            ports:
              - name: http
                containerPort: 8484
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 8484
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: tidarr.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Tidarr
          gethomepage.dev/description: Tidal music downloader
          gethomepage.dev/group: Media
          gethomepage.dev/icon: tidal.png
          gethomepage.dev/enabled: "true"
        hosts:
          - host: tidarr.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          persistentVolumeClaim:
            claimName: tidarr
        globalMounts:
          - path: /shared
      media:
        type: nfs
        server: ${UNRAID_IP}
        path: /mnt/user/media
        globalMounts:
          - path: /music
            subPath: usenet/music
      nzb-downloads:
        type: nfs
        server: ${UNRAID_IP}
        path: /mnt/user/media/direct/tidarr
        globalMounts:
          - path: /shared/nzb_downloads
