apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seerr-config
  namespace: media
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job.longhorn.io/backup-daily: enabled
    recurring-job.longhorn.io/backup-weekly: enabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-r2
  resources:
    requests:
      storage: 2Gi
