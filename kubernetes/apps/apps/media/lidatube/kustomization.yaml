apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/bjw-s-defaults
  - ../../../../components/common-env
  - ../../../../components/ingress/traefik-base
  - ../../../../components/ingress/auth-guard
  - ../../../../components/storage/backup-policy
  - ../../../../components/nfs-mount/media/rw
resources:
  - helmrelease.yaml
  - secret.sops.yaml
patches:
  - target:
      kind: HelmRelease
      group: helm.toolkit.fluxcd.io
      version: v2
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: lidatube
      spec:
        values:
          persistence:
            media:
              globalMounts:
                - path: /lidatube/downloads
                  subPath: usenet/music
