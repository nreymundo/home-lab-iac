apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: komga
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 99
        runAsGroup: 100
        fsGroup: 100
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=gotson/komga registryUrl=https://ghcr.io
              repository: ghcr.io/gotson/komga
              tag: 1.23.6
            ports:
              - name: http
                containerPort: 25600
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 2Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 25600
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: comics.lan.${CLUSTER_DOMAIN}
        hosts:
          - host: comics.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r1
        globalMounts:
          - path: /config
