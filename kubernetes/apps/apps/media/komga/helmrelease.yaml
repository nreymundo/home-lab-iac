apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: komga
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 99
        runAsGroup: 100
        fsGroup: 100
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=gotson/komga registryUrl=https://ghcr.io
              repository: ghcr.io/gotson/komga
              tag: 1.24.1
            env:
              KOMGA_OIDC_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: komga-sso-secret
                    key: CLIENT_ID
              KOMGA_OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: komga-sso-secret
                    key: CLIENT_SECRET
            ports:
              - name: http
                containerPort: 25600
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 2Gi
        initContainers:
          init-config:
            image:
              repository: docker.io/library/busybox
              tag: 1.36.1
            env:
              KOMGA_OIDC_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: komga-sso-secret
                    key: CLIENT_ID
              KOMGA_OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: komga-sso-secret
                    key: CLIENT_SECRET
            command:
              - sh
              - -c
              - sed -e 's|__KOMGA_OIDC_CLIENT_ID__|'"$KOMGA_OIDC_CLIENT_ID"'|g' -e 's|__KOMGA_OIDC_CLIENT_SECRET__|'"$KOMGA_OIDC_CLIENT_SECRET"'|g' /tmp/config/application.yml > /config/application.yml
    service:
      main:
        controller: main
        ports:
          http:
            port: 25600
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: comics.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Komga
          gethomepage.dev/description: Comics library
          gethomepage.dev/group: Media
          gethomepage.dev/icon: komga.png
          gethomepage.dev/enabled: "true"
          gethomepage.dev/widget.type: "komga"
          gethomepage.dev/widget.url: "http://komga.media.svc.cluster.local:25600"
          gethomepage.dev/widget.username: '{{"{{HOMEPAGE_VAR_DEFAULT_EMAIL}}"}}'
          gethomepage.dev/widget.password: '{{"{{HOMEPAGE_VAR_KOMGA_PASSWORD}}"}}'
        hosts:
          - host: comics.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r1
        globalMounts:
          - path: /config
      config:
        enabled: true
        type: configMap
        name: komga-oidc-config
        globalMounts:
          - path: /tmp/config
