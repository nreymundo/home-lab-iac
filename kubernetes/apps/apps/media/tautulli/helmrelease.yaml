apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=linuxserver/tautulli registryUrl=https://lscr.io
              repository: lscr.io/linuxserver/tautulli
              tag: 2.16.0
            ports:
              - name: http
                containerPort: 8181
    service:
      main:
        controller: main
        ports:
          http:
            port: 8181
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-gatekeeper-auth-chain@kubernetescrd
          external-dns.alpha.kubernetes.io/hostname: tautulli.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Tautulli
          gethomepage.dev/description: Plex monitoring
          gethomepage.dev/group: Media
          gethomepage.dev/icon: tautulli.png
          gethomepage.dev/enabled: "true"
          gethomepage.dev/pod-selector: app.kubernetes.io/name=tautulli,app.kubernetes.io/instance=tautulli
        hosts:
          - host: tautulli.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
      api:
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-lan-allowlist@kubernetescrd
        hosts:
          - host: tautulli.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /api
                service:
                  identifier: main
                  port: http
      newsletter:
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-lan-allowlist@kubernetescrd
        hosts:
          - host: tautulli.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /newsletter
                service:
                  identifier: main
                  port: http
      image:
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-lan-allowlist@kubernetescrd
        hosts:
          - host: tautulli.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /image
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /config
