apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      audiobookshelf:
        containers:
          app:
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.32.1
            env:
              TZ: Europe/Berlin
              CONFIG_PATH: /config
              METADATA_PATH: /metadata
              BACKUP_PATH: /metadata/backups
            ports:
              - name: http
                containerPort: 80
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      app:
        controller: audiobookshelf
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-chain@kubernetescrd
          external-dns.alpha.kubernetes.io/hostname: audiobooks.lan.${CLUSTER_DOMAIN}
        hosts:
          - host: audiobooks.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /config
            subPath: config
          - path: /metadata
            subPath: metadata
        labels:
          recurring-job.longhorn.io/backup-daily: enabled
          recurring-job.longhorn.io/backup-weekly: enabled
