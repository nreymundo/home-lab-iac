apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      audiobookshelf:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          app:
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.32.1
            env:
              TZ: Europe/Berlin
            ports:
              - name: http
                containerPort: 80
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                cpu: 500m
                memory: 500Mi
    service:
      app:
        controller: audiobookshelf
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-gatekeeper-auth-chain@kubernetescrd
          external-dns.alpha.kubernetes.io/hostname: audiobooks.lan.${CLUSTER_DOMAIN}
        hosts:
          - host: audiobooks.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /config
            subPath: config
          - path: /metadata
            subPath: metadata
        labels:
          recurring-job.longhorn.io/source: enabled
          recurring-job-group.longhorn.io/backup-daily: enabled
          recurring-job-group.longhorn.io/backup-weekly: enabled
      audiobooks:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: nfs-media
        globalMounts:
          - path: /audiobooks
            subPath: libraries/audiobooks
      podcasts:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: nfs-media
        globalMounts:
          - path: /podcasts
            subPath: libraries/podcasts
