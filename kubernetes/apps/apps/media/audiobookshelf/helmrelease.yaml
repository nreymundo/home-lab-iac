apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=advplyr/audiobookshelf registryUrl=https://ghcr.io
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.32.1
            env:
              CONFIG_PATH: /config
              METADATA_PATH: /metadata
              BACKUP_PATH: /metadata/backups
            ports:
              - name: http
                containerPort: 80
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-chain@kubernetescrd
          external-dns.alpha.kubernetes.io/hostname: audiobooks.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Audiobookshelf
          gethomepage.dev/description: Audiobook server
          gethomepage.dev/group: Media
          gethomepage.dev/icon: audiobookshelf.png
          gethomepage.dev/enabled: "true"
        hosts:
          - host: audiobooks.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /config
            subPath: config
          - path: /metadata
            subPath: metadata
