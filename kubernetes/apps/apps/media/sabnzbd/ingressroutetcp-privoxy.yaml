apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: sabnzbd-privoxy
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: privoxy.lan.${CLUSTER_DOMAIN}
spec:
  entryPoints:
    - privoxy
  routes:
    - match: HostSNI(`*`)
      services:
        - name: sabnzbd
          port: 8118
