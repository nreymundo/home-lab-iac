apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: deluan/navidrome
              tag: 0.59.0
            ports:
              - name: http
                containerPort: 4533
            env:
              ND_LOGLEVEL: info
              ND_PORT: "4533"
              ND_TRANSCODINGCACHESIZE: 100MB
              ND_SESSIONTIMEOUT: 24h
              ND_MUSICFOLDER: /mnt/media/libraries/music
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 4533
            targetPort: 4533
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: music.lan.${CLUSTER_DOMAIN}
        hosts:
          - host: music.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /data
