apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=linuxserver/sonarr registryUrl=https://lscr.io
              repository: lscr.io/linuxserver/sonarr
              tag: 4.0.16
            env:
              PUID: "99"
              PGID: "100"
            ports:
              - name: http
                containerPort: 8989
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 8989
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sonarr.lan.${CLUSTER_DOMAIN}
        hosts:
          - host: sonarr.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r1
      extended-config:
        enabled: true
        type: secret
        name: sonarr-extended-config
        globalMounts:
          - path: /config/extended.conf
            subPath: extended.conf
