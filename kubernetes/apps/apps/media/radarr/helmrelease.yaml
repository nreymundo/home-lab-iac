apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=linuxserver/radarr registryUrl=https://lscr.io
              repository: lscr.io/linuxserver/radarr
              tag: 6.0.4
            env:
              PUID: "99"
              PGID: "100"
            ports:
              - name: http
                containerPort: 7878
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 7878
    ingress:
      main:
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          external-dns.alpha.kubernetes.io/hostname: radarr.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/name: Radarr
          gethomepage.dev/description: Movie automation
          gethomepage.dev/group: Media
          gethomepage.dev/icon: radarr.png
          gethomepage.dev/enabled: "true"
          gethomepage.dev/widget.type: "radarr"
          gethomepage.dev/widget.url: "http://radarr.media.svc.cluster.local:7878"
          gethomepage.dev/widget.key: '{{"{{HOMEPAGE_VAR_RADARR_KEY}}"}}'
        hosts:
          - host: radarr.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r1
      extended-config:
        enabled: true
        type: secret
        name: radarr-extended-config
        globalMounts:
          - path: /config/extended.conf
            subPath: extended.conf
