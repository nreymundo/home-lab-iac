apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/bjw-s-defaults
  - ../../../../components/ingress/traefik-base
  - ../../../../components/ingress/auth-guard
  - ../../../../components/arr-custom-scripts
resources:
  - helmrelease.yaml
  - pvc.yaml
  - extended-config.sops.yaml
patches:
  - target:
      kind: HelmRelease
      group: helm.toolkit.fluxcd.io
      version: v2
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: radarr
      spec:
        values:
          controllers:
            main:
              initContainers:
                init-scripts:
                  env:
                    ARR_APP: radarr
