apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plextraktsync-sync
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          # Run daily at 3:00 AM
          schedule: "0 3 * * *"
          concurrencyPolicy: Forbid
          suspend: true
          successfulJobsHistory: 3
          failedJobsHistory: 3
        initContainers:
          copy-trakt-config:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                echo "Copying .pytrakt.json to ephemeral config..."
                cp /tmp/trakt-secret/.pytrakt.json /app/config/.pytrakt.json
                chmod 644 /app/config/.pytrakt.json
        containers:
          main:
            image:
              # renovate: datasource=docker depName=taxel/plextraktsync registryUrl=https://ghcr.io
              repository: ghcr.io/taxel/plextraktsync
              tag: 0.34.21
            command:
              - python
              - -m
              - plextraktsync
              - sync
            env:
              TZ: Europe/Berlin
              PLEX_SERVER:
                valueFrom:
                  secretKeyRef:
                    name: plextraktsync-env
                    key: PLEX_SERVER
              PLEX_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: plextraktsync-env
                    key: PLEX_USERNAME
              TRAKT_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: plextraktsync-env
                    key: TRAKT_USERNAME
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
    persistence:
      # Ephemeral config dir - gets deleted after job completes
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/config
      config-file:
        enabled: true
        type: configMap
        name: plextraktsync-config
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true
      servers-file:
        enabled: true
        type: secret
        name: plextraktsync-servers
        globalMounts:
          - path: /app/config/servers.yml
            subPath: servers.yml
            readOnly: true
      trakt-secret:
        enabled: true
        type: secret
        name: plextraktsync-trakt
        advancedMounts:
          main:
            copy-trakt-config:
              - path: /tmp/trakt-secret
                readOnly: true
