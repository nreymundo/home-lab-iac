apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: huntarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
  values:
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker depName=plexguide/huntarr registryUrl=https://ghcr.io
              repository: ghcr.io/plexguide/huntarr
              tag: 9.1.5
            ports:
              - name: http
                containerPort: 9705
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 9705
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: huntarr.lan.${CLUSTER_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Huntarr
          gethomepage.dev/description: Media automation
          gethomepage.dev/group: Media
          gethomepage.dev/icon: huntarr.png
        hosts:
          - host: huntarr.lan.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-r2
        globalMounts:
          - path: /config
