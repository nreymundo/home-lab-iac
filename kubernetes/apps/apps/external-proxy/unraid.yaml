---
apiVersion: v1
kind: Service
metadata:
  name: unraid
  namespace: external-proxy
spec:
  ports:
    - name: http
      port: 8001
      targetPort: 8001
---
apiVersion: v1
kind: Endpoints
metadata:
  name: unraid
  namespace: external-proxy
subsets:
  - addresses:
      - ip: 192.168.10.4
    ports:
      - name: http
        port: 8001
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unraid
  namespace: external-proxy
  labels:
    gethomepage.dev/enabled: "true"
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-gatekeeper-auth-chain@kubernetescrd
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    external-dns.alpha.kubernetes.io/hostname: unraid.lan.${CLUSTER_DOMAIN}
    gethomepage.dev/name: Unraid
    gethomepage.dev/description: NAS
    gethomepage.dev/group: External
    gethomepage.dev/icon: unraid.png
    gethomepage.dev/enabled: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: unraid.lan.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unraid
                port:
                  name: http
