apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-sync
  namespace: security
spec:
  chart:
    spec:
      chart: app-template
  values:
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
    controllers:
      bitwarden-sync:
        containers:
          app:
            image:
              # renovate: datasource=docker depName=martadams89/bitwarden-sync
              repository: martadams89/bitwarden-sync
              tag: latest
            env:
              CRON_SCHEDULE: "36 0 * * *"
            envFrom:
              - secretRef:
                  name: bitwarden-sync-secret
    service:
      app:
        enabled: false
