apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
  namespace: renovate
data:
  config.json: |
    {
      "$schema": "https://docs.renovatebot.com/renovate-schema.json",
      "repositories": ["nreymundo/home-lab-iac"],
      "hostRules": [
        {
          "matchHost": "ghcr.io",
          "hostType": "docker",
          "token": "{{ env.GHCR_TOKEN }}"
        }
      ]
    }
