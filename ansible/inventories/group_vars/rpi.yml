---
# Common role overrides for Raspberry Pi hosts. Full list in roles/common/defaults/main.yml.
common_user: "{{ ansible_user | default('pi') }}"

# Packages installed on every Raspberry Pi host (list replaces role defaults).
common_packages:
  - curl
  - vim
  - git
  - htop
  - wireless-tools

# SSH daemon hardening applied to all Pi hosts.
common_sshd_hardening:
  PermitRootLogin: "no"
  PasswordAuthentication: "no"
  ChallengeResponseAuthentication: "no"
  UsePAM: "yes"

# Ensure Ansible uses the desired interpreter on Raspberry Pi hosts.
ansible_python_interpreter: /usr/bin/python3
