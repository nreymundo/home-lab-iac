---
# ========================================
# BLOCK 1: Skip check and safety gates
# ========================================
- name: Skip Docker installation if disabled
  ansible.builtin.debug:
    msg: "Docker installation disabled by docker_install_enabled=false"
  when: not docker_install_enabled | bool

- name: Verify Docker is enabled
  ansible.builtin.assert:
    that:
      - docker_install_enabled | bool
    fail_msg: "Docker installation is disabled. Set docker_install_enabled: true in host_vars"
    quiet: true
  when: docker_install_enabled | bool

# ========================================
# BLOCK 2: Prerequisites and repo setup
# ========================================
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'

- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'

- name: Create keyrings directory for GPG keys
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'

- name: Download Docker official GPG key
  ansible.builtin.get_url:
    url: "{{ docker_repo_base_url }}/gpg"
    dest: /tmp/docker.gpg.asc
    mode: "0644"
    force: true
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'

- name: Convert GPG key to dearmor format
  ansible.builtin.command:
    cmd: gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg /tmp/docker.gpg.asc
    creates: /usr/share/keyrings/docker-archive-keyring.gpg
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'

- name: Determine architecture for repo
  ansible.builtin.set_fact:
    docker_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'

- name: Add Docker APT repository
  ansible.builtin.copy:
    content: |
      deb [arch={{ docker_arch }} signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] {{ docker_repo_base_url }} {{ ansible_distribution_release }} stable
    dest: /etc/apt/sources.list.d/docker.list
    mode: "0644"
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'
  notify: Update apt cache

# ========================================
# BLOCK 3: Install Docker packages
# ========================================
- name: Update apt cache after adding repo
  ansible.builtin.apt:
    update_cache: true
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'

- name: Install Docker packages (latest stable)
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: "{{ docker_package_state }}"
  when:
    - docker_install_enabled | bool
    - ansible_os_family == 'Debian'

# ========================================
# BLOCK 4: Configure and start service
# ========================================
- name: Create /etc/docker directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: "0755"
  when:
    - docker_install_enabled | bool

- name: Configure Docker daemon (log rotation)
  ansible.builtin.copy:
    content: "{{ docker_daemon_config | to_nice_json }}"
    dest: /etc/docker/daemon.json
    mode: "0644"
    backup: true
  when:
    - docker_install_enabled | bool
    - docker_daemon_config | length > 0
  notify: Restart docker

- name: Enable and start Docker service
  ansible.builtin.systemd_service:
    name: docker
    state: started
    enabled: true
    daemon_reload: true
  when:
    - docker_install_enabled | bool
    - not ansible_check_mode

# ========================================
# BLOCK 5: User management
# ========================================
- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"
  when:
    - docker_install_enabled | bool
    - docker_users | length > 0

- name: Inform about group membership change
  ansible.builtin.debug:
    msg: "User {{ item }} has been added to docker group. You must log out and log back in (or run 'newgrp docker') for the change to take effect."
  loop: "{{ docker_users }}"
  when:
    - docker_install_enabled | bool
    - docker_users | length > 0
    - not ansible_check_mode

# ========================================
# BLOCK 6: Verification (non-check mode only)
# ========================================
- name: Run Docker hello-world test
  ansible.builtin.command: docker run --rm hello-world
  register: docker_test
  changed_when: false
  failed_when: docker_test.rc != 0 and "'Unable to find image' not in docker_test.stderr"
  when:
    - docker_install_enabled | bool
    - not ansible_check_mode

- name: Verify Docker Compose plugin
  ansible.builtin.command: docker compose version
  register: docker_compose_test
  changed_when: false
  when:
    - docker_install_enabled | bool
    - not ansible_check_mode

- name: Display Docker installation summary
  ansible.builtin.debug:
    msg: |
      Docker installation complete!
      - Docker version: {{ docker_test.stdout | default('unknown') }}
      - Compose plugin: {{ docker_compose_test.stdout | default('unknown') }}
      - Users in docker group: {{ docker_users | join(', ') }}
  when:
    - docker_install_enabled | bool
    - not ansible_check_mode
    - docker_test is succeeded
