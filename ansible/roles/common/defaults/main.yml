---
common_user: "pi"
common_authorized_keys: []
common_enable_unattended_upgrades: true
common_unattended_upgrades_auto_reboot: false
common_unattended_upgrades_reboot_time: "06:00"
common_run_upgrade: true
common_enable_hushlogin: true
common_extra_packages: []

common_packages:
  - curl
  - vim
  - git
  - bash-completion

common_sshd_hardening:
  PermitRootLogin: "no"
  PasswordAuthentication: "no"
  ChallengeResponseAuthentication: "no"

# Optional netplan configuration (Debian/Ubuntu).
# Set as a mapping matching netplan schema to manage /etc/netplan/01-main.yaml.
common_netplan_config: {}

# Optional NetworkManager connections (Fedora/RedHat).
# List of connection definitions with name, type, interface, ipv4 settings, etc.
common_nm_connections: []

# NTP servers for systemd-timesyncd (Debian) or chrony (Fedora).
common_ntp_servers:
  - "0.de.pool.ntp.org"
  - "1.de.pool.ntp.org"
  - "2.de.pool.ntp.org"
  - "3.de.pool.ntp.org"

# System timezone to enforce.
common_timezone: "Europe/Berlin"

# COPR repositories to enable (Fedora only).
common_copr_repos: []
common_copr_extra_repos: []

# Kernel parameter management (Fedora/RedHat via grubby).
common_kernel_params_base_add: []
common_kernel_params_base_remove: []
common_kernel_params_add: []
common_kernel_params_remove: []
