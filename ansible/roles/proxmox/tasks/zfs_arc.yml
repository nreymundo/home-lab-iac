---
- name: ZFS ARC | Configure ARC min/max
  ansible.builtin.copy:
    dest: /etc/modprobe.d/zfs.conf
    owner: root
    group: root
    mode: "0644"
    content: |
      # Managed by Ansible
      options zfs zfs_arc_min={{ proxmox_zfs_arc_min_bytes }}
      options zfs zfs_arc_max={{ proxmox_zfs_arc_max_bytes }}
  notify:
    - Update initramfs
