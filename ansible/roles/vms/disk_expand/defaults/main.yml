---
# Root filesystem expansion (disabled by default; override per-group)
# Partition grows via growpart, PV via pvresize, LV/FS via community.general.lvol
disk_expand_rootfs_expand: false
disk_expand_rootfs_device: /dev/sda
disk_expand_rootfs_partition: 3
disk_expand_rootfs_vg: ubuntu-vg
disk_expand_rootfs_lv: ubuntu-lv
